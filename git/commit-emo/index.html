arkdown-常用表情">MarkDown 常用表情</a><ul><li><a href="#people">People</a></li><li><a href="#nature">Nature</a></li><li><a href="#objects">Objects</a></li><li><a href="#places">Places</a></li><li><a href="#symbols">Symbols</a></li></ul></li><li><a href="#参考链接">参考链接</a></li></ul></div><p></p> <h2 id="git常用表情"><a href="#git常用表情" class="header-anchor">#</a> Git常用表情</h2> <p>Git commit 的时候，添加表情符号可以更好的表明本次提交的性质，也更有趣。</p> <p>常用表情符号如下：</p> <table><thead><tr><th style="text-align:center;">emoji</th> <th style="text-align:center;">emoji代码</th> <th style="text-align:center;">commit说明</th></tr></thead> <tbody><tr><td style="text-align:center;">🎨 (调色板)</td> <td style="text-align:center;"><code>:art:</code></td> <td style="text-align:center;">改进代码结构/代码格式</td></tr> <tr><td style="text-align:center;">⚡️ (闪电)</td> <td style="text-align:center;"><code>:zap:</code></td> <td style="text-align:center;">提升性能</td></tr> <tr><td style="text-align:center;">🐎 (赛马)</td> <td style="text-align:center;"><code>:racehorse:</code></td> <td style="text-align:center;">提升性能</td></tr> <tr><td style="text-align:center;">🔥 (火焰)</td> <td style="text-align:center;"><code>:fire:</code></td> <td style="text-align:center;">移除代码或文件</td></tr> <tr><td style="text-align:center;">🐛 (bug)</td> <td style="text-align:center;"><code>:bug:</code></td> <td style="text-align:center;">修复 bug</td></tr> <tr><td style="text-align:center;">🚑 (急救车)</td> <td style="text-align:center;"><code>:ambulance:</code></td> <td style="text-align:center;">重要补丁</td></tr> <tr><td style="text-align:center;">✨ (火花)</td> <td style="text-align:center;"><code>:sparkles:</code></td> <td style="text-align:center;">引入新功能</td></tr> <tr><td style="text-align:center;">📝 (铅笔)</td> <td style="text-align:center;"><code>:pencil:</code></td> <td style="text-align:center;">撰写文档</td></tr> <tr><td style="text-align:center;">🚀 (火箭)</td> <td style="text-align:center;"><code>:rocket:</code></td> <td style="text-align:center;">部署功能</td></tr> <tr><td style="text-align:center;">💄 (口红)</td> <td style="text-align:center;"><code>:lipstick:</code></td> <td style="text-align:center;">更新 UI 和样式文件</td></tr> <tr><td style="text-align:center;">🎉 (庆祝)</td> <td style="text-align:center;"><code>:tada:</code></td> <td style="text-align:center;">初次提交</td></tr> <tr><td style="text-align:center;">✅ (白色复选框)</td> <td style="text-align:center;"><code>:white_check_mark:</code></td> <td style="text-align:center;">增加测试</td></tr> <tr><td style="text-align:center;">🔒 (锁)</td> <td style="text-align:center;"><code>:lock:</code></td> <td style="text-align:center;">修复安全问题</td></tr> <tr><td style="text-align:center;">🍎 (苹果)</td> <td style="text-align:center;"><code>:apple:</code></td> <td style="text-align:center;">修复 macOS 下的问题</td></tr> <tr><td style="text-align:center;">🐧 (企鹅)</td> <td style="text-align:center;"><code>:penguin:</code></td> <td style="text-align:center;">修复 Linux 下的问题</td></tr> <tr><td style="text-align:center;">🏁 (旗帜)</td> <td style="text-align:center;"><code>:checked_flag:</code></td> <td style="text-align:center;">修复 Windows 下的问题</td></tr> <tr><td style="text-align:center;">🔖 (书签)</td> <td style="text-align:center;"><code>:bookmark:</code></td> <td style="text-align:center;">发行/版本标签</td></tr> <tr><td style="text-align:center;">🚨 (警车灯)</td> <td style="text-align:center;"><code>:rotating_light:</code></td> <td style="text-align:center;">移除 linter 警告</td></tr> <tr><td style="text-align:center;">🚧 (施工)</td> <td style="text-align:center;"><code>:construction:</code></td> <td style="text-align:center;">工作进行中</td></tr> <tr><td style="text-align:center;">💚 (绿心)</td> <td style="text-align:center;"><code>:green_heart:</code></td> <td style="text-align:center;">修复 CI 构建问题</td></tr> <tr><td style="text-align:center;">⬇️ (下降箭头)</td> <td style="text-align:center;"><code>:arrow_down:</code></td> <td style="text-align:center;">降级依赖</td></tr> <tr><td style="text-align:center;">⬆️ (上升箭头)</td> <td style="text-align:center;"><code>:arrow_up:</code></td> <td style="text-align:center;">升级依赖</td></tr> <tr><td style="text-align:center;">👷 (工人)</td> <td style="text-align:center;"><code>:construction_worker:</code></td> <td style="text-align:center;">添加 CI 构建系统</td></tr> <tr><td style="text-align:center;">📈 (上升趋势图)</td> <td style="text-align:center;"><code>:chart_with_upwards_trend:</code></td> <td style="text-align:center;">添加分析或跟踪代码</td></tr> <tr><td style="text-align:center;">🔨 (锤子)</td> <td style="text-align:center;"><code>:hammer:</code></td> <td style="text-align:center;">重大重构</td></tr> <tr><td style="text-align:center;">➖ (减号)</td> <td style="text-align:center;"><code>:heavy_minus_sign:</code></td> <td style="text-align:center;">减少一个依赖</td></tr> <tr><td style="text-align:center;">🐳 (鲸鱼)</td> <td style="text-align:center;"><code>:whale:</code></td> <td style="text-align:center;">Docker 相关工作</td></tr> <tr><td style="text-align:center;">➕ (加号)</td> <td style="text-align:center;"><code>:heavy_plus_sign:</code></td> <td style="text-align:center;">增加一个依赖</td></tr> <tr><td style="text-align:center;">🔧 (扳手)</td> <td style="text-align:center;"><code>:wrench:</code></td> <td style="text-align:center;">修改配置文件</td></tr> <tr><td style="text-align:center;">🌐 (地球)</td> <td style="text-align:center;"><code>:globe_with_meridians:</code></td> <td style="text-align:center;">国际化与本地化</td></tr> <tr><td style="text-align:center;">✏️ (铅笔)</td> <td style="text-align:center;"><code>:pencil2:</code></td> <td style="text-align:center;">修复 typo</td></tr></tbody></table> <h2 id="markdown-常用表情"><a href="#markdown-常用表情" class="header-anchor">#</a> MarkDown 常用表情</h2> <h3 id="people"><a href="#people" class="header-anchor">#</a> People</h3> <table><thead><tr><th style="text-align:left;">😄 <code>:smile:</code></th> <th style="text-align:left;">😆 <code>:laughing:</code></th> <th style="text-align:left;"></th></tr></thead> <tbody><tr><td style="text-align:left;">😊 <code>:blush:</code></td> <td style="text-align:left;">😃 <code>:smiley:</code></td> <td style="text-align:left;">☺️ <code>:relaxed:</code></td></tr> <tr><td style="text-align:left;">😏 <code>:smirk:</code></td> <td style="text-align:left;">😍 <code>:heart_eyes:</code></td> <td style="text-align:left;">😘 <code>:kissing_heart:</code></td></tr> <tr><td style="text-align:left;">😚 <code>:kissing_closed_eyes:</code></td> <td style="text-align:left;">😳 <code>:flushed:</code></td> <td style="text-align:left;">😌 <code>:relieved:</code></td></tr> <tr><td style="text-align:left;">😆 <code>:satisfied:</code></td> <td style="text-align:left;">😁 <code>:grin:</code></td> <td style="text-align:left;">😉 <code>:wink:</code></td></tr> <tr><td style="text-align:left;">😜 <code>:stuck_out_tongue_winking_eye:</code></td> <td style="text-align:left;">😝 <code>:stuck_out_tongue_closed_eyes:</code></td> <td style="text-align:left;">😀 <code>:grinning:</code></td></tr> <tr><td style="text-align:left;">😗 <code>:kissing:</code></td> <td style="text-align:left;">😙 <code>:kissing_smiling_eyes:</code></td> <td style="text-align:left;">😛 <code>:stuck_out_tongue:</code></td></tr> <tr><td style="text-align:left;">😴 <code>:sleeping:</code></td> <td style="text-align:left;">😟 <code>:worried:</code></td> <td style="text-align:left;">😦 <code>:frowning:</code></td></tr> <tr><td style="text-align:left;">😧 <code>:anguished:</code></td> <td style="text-align:left;">😮 <code>:open_mouth:</code></td> <td style="text-align:left;">😬 <code>:grimacing:</code></td></tr> <tr><td style="text-align:left;">😕 <code>:confused:</code></td> <td style="text-align:left;">😯 <code>:hushed:</code></td> <td style="text-align:left;">😑 <code>:expressionless:</code></td></tr> <tr><td style="text-align:left;">😒 <code>:unamused:</code></td> <td style="text-align:left;">😅 <code>:sweat_smile:</code></td> <td style="text-align:left;">😓 <code>:sweat:</code></td></tr> <tr><td style="text-align:left;">😥 <code>:disappointed_relieved:</code></td> <td style="text-align:left;">😩 <code>:weary:</code></td> <td style="text-align:left;">😔 <code
