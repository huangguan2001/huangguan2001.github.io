i><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>容器部署 - Docker</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-1baff76c><div class="articleInfo" data-v-1baff76c><ul class="breadcrumbs" data-v-1baff76c><li data-v-1baff76c><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-1baff76c></a></li> <li data-v-1baff76c><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-1baff76c>工具</a></li><li data-v-1baff76c><a href="/categories/?category=%E5%BC%80%E5%8F%91%E7%AE%A1%E7%90%86%20-%20Git" title="分类" data-v-1baff76c>开发管理 - Git</a></li></ul> <div class="info" data-v-1baff76c><div title="作者" class="author iconfont icon-touxiang" data-v-1baff76c><a href="https://www.haungguanhao.com" target="_blank" title="作者" class="beLink" data-v-1baff76c>村长</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-1baff76c><a href="javascript:;" data-v-1baff76c>2022-02-08</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Git - SSH免密登录<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>每次我们 push 项目到远程库，都需要登录，那么有没有方法不需要登录也能 push 项目呢？需要 SSH 密钥。</p> <div class="custom-block right"><p>2022-02-08 @村长</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#步骤">步骤</a></li><li><a href="#好处">好处</a></li><li><a href="#别名">别名</a></li></ul></div><p></p> <h2 id="步骤"><a href="#步骤" class="header-anchor">#</a> 步骤</h2> <p>我们可以看到远程仓库中还有一个 SSH 的地址，因此我们也可以使用 SSH 实现免密码登录。</p> <p>进入 <code>C:/Users/用户名/.ssh</code> 目录生成公钥（没有 .ssh 目录则创建）。</p> <p>右键打开 Git Bash Here。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ssh-keygen -t rsa -C GitHub注册邮箱
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行并回车三次后会在 .ssh 目录生成两个文件：</p> <ul><li>id_rsa：私钥</li> <li>id_rsa.pub：公钥，给 GitHub，这样 GitHub 才能自动访问私钥所在的电脑，无需重新登录</li></ul> <blockquote><p>把公钥交给 GitHub</p></blockquote> <ul><li><p>复制 <code>id_rsa.pub</code> 文件内容</p></li> <li><p>前往 GitHub：点击用户头像，点击 Settings，找到 SSH and GPG keys，然后 New SSH，粘贴进去</p></li> <li><p>Gitee：点击设置，找到 SSH 公钥，粘贴进去</p></li></ul> <p>公钥可以多个平台同时设置 SSH。</p> <blockquote><p>GitHub 设置公钥图</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208165644.png" alt="image-20220208165643600"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208165654.png" alt="image-20220208165653293"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208165707.png" alt="image-20220208165706196"></p> <h2 id="好处"><a href="#好处" class="header-anchor">#</a> 好处</h2> <p>接下来再往远程仓库 push 东西的时候使用 SSH 连接就不需要登录了，因为 GitHub在国外，登录容易失败。</p> <h2 id="别名"><a href="#别名" class="header-anchor">#</a> 别名</h2> <p>对于用 https 已经克隆在本地的仓库，我们可以加个「别名」来进行 SSH 连接。</p> <p><strong>基本语法</strong></p> <p><code>git remote -v</code>：查看当前所有远程地址别名。</p> <p><code>git remote add</code>：别名 远程地址。</p> <p><strong>案例</strong></p> <p>我们提交到远程仓库的指令是：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> push 远程仓库地址 分支
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这个地址可以是 HTTPS 也可以是 SSH。</p> <p>但由于地址太长了，可以用「别名」代替地址。</p> <p>添加别名：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> remote <span class="token function">add</span> kele git@github.com:Kele-Bingtang/Kele-Bingtang.github.io.git
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>推送到远程仓库：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> push kele master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>我们 clone 项目会做如下操作：</p> <ul><li>拉取代码</li> <li>初始化本地仓库</li> <li>创建别名，默认是 <code>origin</code></li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/40.工具/20.开发管理 - Git/07.Git - SSH免密登录.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Git" title="标签">#Git</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/04/05, 19:18:42</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/git/basic-principles/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git - 基本原理</div></a> <a href="/git/idea/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Git - IDEA集成</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
