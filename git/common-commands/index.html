-header level3"><a href="/git/common-commands/#说明" class="sidebar-link">说明</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/git/common-commands/#初始化本地库" class="sidebar-link">初始化本地库</a></li><li class="sidebar-sub-header level2"><a href="/git/common-commands/#查看本地库状态" class="sidebar-link">查看本地库状态</a></li><li class="sidebar-sub-header level2"><a href="/git/common-commands/#文件增删改操作" class="sidebar-link">文件增删改操作</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/git/common-commands/#删除暂存区的文件" class="sidebar-link">删除暂存区的文件</a></li><li class="sidebar-sub-header level3"><a href="/git/common-commands/#添加文件到暂存区" class="sidebar-link">添加文件到暂存区</a></li><li class="sidebar-sub-header level3"><a href="/git/common-commands/#提交文件到本地库" class="sidebar-link">提交文件到本地库</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/git/common-commands/#历史版本操作" class="sidebar-link">历史版本操作</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/git/common-commands/#查看历史版本" class="sidebar-link">查看历史版本</a></li><li class="sidebar-sub-header level3"><a href="/git/common-commands/#切换历史版本" class="sidebar-link">切换历史版本</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/git/common-commands/#比较文件操作" class="sidebar-link">比较文件操作</a></li><li class="sidebar-sub-header level2"><a href="/git/common-commands/#分支操作" class="sidebar-link">分支操作</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/git/common-commands/#什么是分支" class="sidebar-link">什么是分支？</a></li><li class="sidebar-sub-header level3"><a href="/git/common-commands/#分支的好处" class="sidebar-link">分支的好处？</a></li><li class="sidebar-sub-header level3"><a href="/git/common-commands/#分支操作-2" class="sidebar-link">分支操作</a></li><li class="sidebar-sub-header level3"><a href="/git/common-commands/#分支冲突" class="sidebar-link">分支冲突</a></li><li class="sidebar-sub-header level3"><a href="/git/common-commands/#创建分支和切换分支图解" class="sidebar-link">创建分支和切换分支图解</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/git/common-commands/#分支进阶操作" class="sidebar-link">分支进阶操作</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/git/common-commands/#删除所有记录" class="sidebar-link">删除所有记录</a></li><li class="sidebar-sub-header level3"><a href="/git/common-commands/#删除上次记录" class="sidebar-link">删除上次记录</a></li></ul></li></ul></li><li><a href="/git/basic-principles/" class="sidebar-link">Git - 基本原理</a></li><li><a href="/git/ssh-login/" class="sidebar-link">Git - SSH免密登录</a></li><li><a href="/git/idea/" class="sidebar-link">Git - IDEA集成</a></li><li><a href="/git/built-code-platform/" class="sidebar-link">Git - 自建代码托管平台</a></li><li><a href="/git/commit-emo/" class="sidebar-link">Git - Commit常用表情</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>操作系统 - Linux</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>容器部署 - Docker</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-1baff76c><div class="articleInfo" data-v-1baff76c><ul class="breadcrumbs" data-v-1baff76c><li data-v-1baff76c><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-1baff76c></a></li> <li data-v-1baff76c><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-1baff76c>工具</a></li><li data-v-1baff76c><a href="/categories/?category=%E5%BC%80%E5%8F%91%E7%AE%A1%E7%90%86%20-%20Git" title="分类" data-v-1baff76c>开发管理 - Git</a></li></ul> <div class="info" data-v-1baff76c><div title="作者" class="author iconfont icon-touxiang" data-v-1baff76c><a href="https://www.haungguanhao.com" target="_blank" title="作者" class="beLink" data-v-1baff76c>村长</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-1baff7 -content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>下面我们学习 Git 在本地常用的命令，也是开发经常用到的命令。</p> <div class="custom-block right"><p>2022-02-08 @村长</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#git常用命令">Git常用命令</a><ul><li><a href="#本地命令">本地命令</a></li><li><a href="#远程命令">远程命令</a></li></ul></li><li><a href="#设置用户签名">设置用户签名</a><ul><li><a href="#项目级别-仓库级别">项目级别/仓库级别</a></li><li><a href="#系统用户级别">系统用户级别</a></li><li><a href="#级别优先级">级别优先级</a></li><li><a href="#说明">说明</a></li></ul></li><li><a href="#初始化本地库">初始化本地库</a></li><li><a href="#查看本地库状态">查看本地库状态</a></li><li><a href="#文件增删改操作">文件增删改操作</a><ul><li><a href="#删除暂存区的文件">删除暂存区的文件</a></li><li><a href="#添加文件到暂存区">添加文件到暂存区</a></li><li><a href="#提交文件到本地库">提交文件到本地库</a></li></ul></li><li><a href="#历史版本操作">历史版本操作</a><ul><li><a href="#查看历史版本">查看历史版本</a></li><li><a href="#切换历史版本">切换历史版本</a></li></ul></li><li><a href="#比较文件操作">比较文件操作</a></li><li><a href="#分支操作">分支操作</a><ul><li><a href="#什么是分支">什么是分支？</a></li><li><a href="#分支的好处">分支的好处？</a></li><li><a href="#分支操作">分支操作</a></li><li><a href="#分支冲突">分支冲突</a></li><li><a href="#创建分支和切换分支图解">创建分支和切换分支图解</a></li></ul></li><li><a href="#分支进阶操作">分支进阶操作</a><ul><li><a href="#删除所有记录">删除所有记录</a></li><li><a href="#删除上次记录">删除上次记录</a></li></ul></li></ul></div><p></p> <h2 id="git常用命令"><a href="#git常用命令" class="header-anchor">#</a> Git常用命令</h2> <h3 id="本地命令"><a href="#本地命令" class="header-anchor">#</a> 本地命令</h3> <table><thead><tr><th>命令名称</th> <th>作用</th></tr></thead> <tbody><tr><td>git config --global user.name 用户名</td> <td>设置用户签名</td></tr> <tr><td>git config --global user.email 邮箱</td> <td>设置用户签名</td></tr> <tr><td>git init</td> <td>初始化本地库</td></tr> <tr><td>git status</td> <td>查看本地库状态</td></tr> <tr><td>git add 文件名（-A 代表目录及子目录下所有文件名）</td> <td>添加到暂存区</td></tr> <tr><td>git commit -m &quot;日志信息&quot; [文件名]（不加文件名，默认所有文件都添加该日志信息）</td> <td>添加到本地库</td></tr> <tr><td>git reflog</td> <td>查看历史记录（简要）</td></tr> <tr><td>git log</td> <td>查看历史记录（详细）</td></tr> <tr><td>git log --pretty=oneline</td> <td>一行显示一个版本信息（版本号完整）</td></tr> <tr><td>git log --oneline</td> <td>一行显示一个版本信息（版本号简写）</td></tr> <tr><td>git reset --hard 版本号</td> <td>版本穿梭、跳转</td></tr> <tr><td>git diff [文件名]</td> <td>比较工作区中和暂存区的文件</td></tr> <tr><td>git diff [本地库中历史版本] [文件名]</td> <td>比较工作区中的文件和本地库历史记录</td></tr> <tr><td>git branch 分支名</td> <td>创建分支</td></tr> <tr><td>git branch -D 分支名</td> <td>删除分支</td></tr> <tr><td>git branch -m 新的分支名</td> <td>将当前分支名改为新的分支名</td></tr> <tr><td>git branch -v</td> <td>查看分支</td></tr> <tr><td>git checkout 分支名</td> <td>切换分支</td></tr> <tr><td>git merge 分支名</td> <td>合并分支</td></tr></tbody></table> <h3 id="远程命令"><a href="#远程命令" class="header-anchor">#</a> 远程命令</h3> <table><thead><tr><th>命令名称</th> <th>作用</th></tr></thead> <tbody><tr><td>git remote -v</td> <td>查看当前所有远程地址别名</td></tr> <tr><td>git remote add 别名 远程地址</td> <td>起别名</td></tr> <tr><td>git push 别名 分支</td> <td>推送本地分支上的内容到远程仓库</td></tr> <tr><td>git clone 远程地址</td> <td>将远程仓库的内容克隆到本地</td></tr> <tr><td>git pull 远程库地址别名 远程分支名</td> <td>将远程仓库对于分支最新内容拉下来后与 当前本地分支直接合并</td></tr></tbody></table> <p>如果 <code>git push</code> 不加别名和分支，默认别名是 origin，分支是 master。</p> <p>我们 clone 项目会自动做如下操作：</p> <ul><li>拉取代码</li> <li>初始化本地仓库</li> <li>创建别名，默认是 <code>origin</code></li></ul> <p>具体看 <a href="/git/ssh-login/">Git - SSH免密登录</a>。</p> <h2 id="设置用户签名"><a href="#设置用户签名" class="header-anchor">#</a> 设置用户签名</h2> <h3 id="项目级别-仓库级别"><a href="#项目级别-仓库级别" class="header-anchor">#</a> 项目级别/仓库级别</h3> <p>仅在当前本地库范围内有效。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> config user.name 用户名
<span class="token function">git</span> config user.email 邮箱
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>信息保存位置：<code>./.git/config</code> 文件里。</p> <h3 id="系统用户级别"><a href="#系统用户级别" class="header-anchor">#</a> 系统用户级别</h3> <p>登录当前操作系统的用户范围。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> config --global user.name 用户名
<span class="token function">git</span> config --global user.email 邮箱
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208133346.png" alt="image-20220208133344605"></p> <p>信息保存位置：设置了用户签名，会在用户盘下生成 <code>.gitconfig</code> 文件，里面也可以直接修改自己的信息。</p> <h3 id="级别优先级"><a href="#级别优先级" class="header-anchor">#</a> 级别优先级</h3> <ul><li><p>就近原则：项目级别优先于系统用户级别，二者都有时采用项目级别的签名</p></li> <li><p>如果只有系统用户级别的签名，就以系统用户级别的签名为准</p></li> <li><p>二者都没有不允许</p></li></ul> <h3 id="说明"><a href="#说明" class="header-anchor">#</a> 说明</h3> <p>签名的作用是区分不同操作者身份。用户的签名信息在每一个版本的提交信息中能够看到，以此确认本次提交是谁做的。<strong>Git 首次安装必须设置一下用户签名，否则无法提交代码</strong>。</p> <p>邮箱可以是虚拟邮箱，Git 不会去识别。</p> <p>注意：这里设置用户签名和将来登录 GitHub（或其他代码托管中心）的账号没有任何关系。</p> <h2 id="初始化本地库"><a href="#初始化本地库" class="header-anchor">#</a> 初始化本地库</h2> <p>基本语法：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> init
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>该指令会将目录下的所有子目录以及文件交给 Git 管理，也是我们使用 Git 最重要的一步。</p> <p>执行该指令后，会在当前目录下生成 <code>.git</code> 目录，该目录默认是隐藏的。</p> <p>注意：.git 目录中存放的是本地库相关的子目录和文件，不要删除，也不要胡乱修改。</p> <h2 id="查看本地库状态"><a href="#查看本地库状态" class="header-anchor">#</a> 查看本地库状态</h2> <p>查看工作区、暂存区状态。</p> <p>基本语法：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> status
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208134442.png" alt="image-20220208134440861"></p> <p>可以看到，我删除了 3 个文件，还没有放到暂存区（红色），存到了暂存区（绿色），存到了本地库（消失）。</p> <h2 id="文件增删改操作"><a href="#文件增删改操作" class="header-anchor">#</a> 文件增删改操作</h2> <h3 id="删除暂存区的文件"><a href="#删除暂存区的文件" class="header-anchor">#</a> 删除暂存区的文件</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">rm</span> --cached 文件名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="添加文件到暂存区"><a href="#添加文件到暂存区" class="header-anchor">#</a> 添加文件到暂存区</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">add</span> 文件名
<span class="token function">git</span> <span class="token function">add</span> -A  <span class="token comment"># -A 代表全名文件</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="提交文件到本地库"><a href="#提交文件到本地库" class="header-anchor">#</a> 提交文件到本地库</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> commit -m <span class="token string">&quot;日志信息&quot;</span> <span class="token punctuation">[</span>文件名<span class="token punctuation">]</span> <span class="token comment"># 文件名可不写</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="历史版本操作"><a href="#历史版本操作" class="header-anchor">#</a> 历史版本操作</h2> <h3 id="查看历史版本"><a href="#查看历史版本" class="header-anchor">#</a> 查看历史版本</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> log   <span class="token comment"># 查看详细版本信息</span>
<span class="token function">git</span> reflog  <span class="token comment"># 查看简要版本信息</span>
<span class="token function">git</span> log --pretty<span class="token operator">=</span>oneline  <span class="token comment"># 一行显示一个版本信息（版本号完整）</span>
<span class="token function">git</span> log --oneline  <span class="token comment"># 一行显示一个版本信息（版本号简写）</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>多屏显示控制方式：</p> <ul><li><p>空格向下翻页</p></li> <li><p>b 向上翻页</p></li> <li><p>q 退出</p></li></ul> <h3 id="切换历史版本"><a href="#切换历史版本" class="header-anchor">#</a> 切换历史版本</h3> <ul><li><p>基于索引值操作[推荐]</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> reset --hard <span class="token punctuation">[</span>局部索引值<span class="token punctuation">]</span>
<span class="token function">git</span> reset --hard a6ace91   <span class="token comment"># 例子</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>使用 ^ 符号：只能后退</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> reset --hard HEAD^
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注：一个 ^ 表示后退一步，n 个表示后退。</p></li> <li><p>使用 ~ 符号：只能后退</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> reset --hard HEAD~n
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注：表示后退 n 步。</p></li> <li><p>使用 HEAD 符号，恢复当前提交本地库的版本</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>git reset --hard HEAD
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注：在当前版本中删除了某个文件，可以恢复到当前最初的版本。</p></li></ul> <blockquote><p>reset 命令的三个参数对比</p></blockquote> <ul><li><p><code>--soft</code> 参数</p> <ul><li>仅仅在本地库移动 HEAD 指针</li></ul></li> <li><p><code>--mixed</code> 参数</p> <ul><li>在本地库移动 HEAD 指针</li> <li>重置暂存区</li></ul></li> <li><p><code>--hard</code> 参数</p> <ul><li>在本地库移动 HEAD 指针</li> <li>重置暂存区</li> <li>重置工作区</li></ul></li></ul> <h2 id="比较文件操作"><a href="#比较文件操作" class="header-anchor">#</a> 比较文件操作</h2> <blockquote><p>将工作区中的文件和暂存区进行比较</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">diff</span> <span class="token punctuation">[</span>文件名<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>将工作区中的文件和本地库历史记录比较</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">diff</span> <span class="token punctuation">[</span>本地库中历史版本<span class="token punctuation">]</span> <span class="token punctuation">[</span>文件名<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>不带文件名则比较多个文件。</p> <p>如果 [本地库中历史版本] 是 <code>HEAD</code>，则比较当前版本。</p> <h2 id="分支操作"><a href="#分支操作" class="header-anchor">#</a> 分支操作</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208142255.png" alt="image-20220208142253151"></p> <h3 id="什么是分支"><a href="#什么是分支" class="header-anchor">#</a> 什么是分支？</h3> <p>在版本控制过程中，同时推进多个任务，为每个任务，我们就可以创建每个任务的单独分支。使用分支意味着程序员可以把自己的工作从开发主线上分离开来，开发自己分支的时候，不会影响主线分支的运行。对于初学者而言，分支可以简单理解为副本，一个分支就是一个单独的副本。（分支底层其实也是指针的引用）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208142309.png" alt="image-20220208142308410"></p> <h3 id="分支的好处"><a href="#分支的好处" class="header-anchor">#</a> 分支的好处？</h3> <p>同时并行推进多个功能开发，提高开发效率。</p> <p>各个分支在开发过程中，如果某一个分支开发失败，不会对其他分支有任何影响。失败的分支删除重新开始即可。</p> <h3 id="分支操作-2"><a href="#分支操作-2" class="header-anchor">#</a> 分支操作</h3> <table><thead><tr><th>命令名称</th> <th>作用</th></tr></thead> <tbody><tr><td>git branch 分支名</td> <td>创建分支</td></tr> <tr><td>git branch -D 分支名</td> <td>删除分支</td></tr> <tr><td>git branch -m 新的分支名</td> <td>将当前分支名改为新的分支名</td></tr> <tr><td>git branch -v</td> <td>查看分支</td></tr> <tr><td>git checkout 分支名</td> <td>切换分支</td></tr> <tr><td>git merge 分支名</td> <td>合并分支</td></tr></tbody></table> <blockquote><p>创建分支</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> branch <span class="token punctuation">[</span>分支名<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>删除分支</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> branch -D 分支名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>将当前分支名改为新的分支名</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>git branch -m 新的分支名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>查看分支</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> branch -v
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>切换分支</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> checkout <span class="token punctuation">[</span>分支名<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>合并分支</p></blockquote> <ul><li><p>第一步：切换到接受修改的分支（被合并，增加新内容）上</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> checkout <span class="token punctuation">[</span>被合并的分支名<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>第二步：执行 merge 命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> merge <span class="token punctuation">[</span>有新内容的分支名<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h3 id="分支冲突"><a href="#分支冲突" class="header-anchor">#</a> 分支冲突</h3> <blockquote><p>产生冲突</p></blockquote> <p>冲突的表现：后面状态为 <code>MERGING</code></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208140824.png" alt="image-20220208140823758"></p> <p>冲突产生的原因：合并分支时，两个分支在 <strong>同一个文件的同一个位置</strong> 有两套完全不同的修改。Git 无法替 我们决定使用哪一个。必须 <strong>人为决定</strong> 新代码内容。</p> <p>冲突如图（修改的是同一个位置）：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208152144.png" alt="image-20220208152143419"></p> <blockquote><p>解决冲突</p></blockquote> <p>冲突的解决：</p> <ul><li><p>第一步：编辑文件，删除特殊符号</p></li> <li><p>第二步：把文件修改到满意的程度，保存退出</p></li> <li><p>第三步：添加到暂存区，<code>git add [文件名]</code></p></li> <li><p>第四步：执行提交，<code>git commit -m &quot;日志信息&quot;</code>（注意：此时 commit 一定不能带具体文件名）</p></li></ul> <h3 id="创建分支和切换分支图解"><a href="#创建分支和切换分支图解" class="header-anchor">#</a> 创建分支和切换分支图解</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208142935.png" alt="image-20220208142934045"></p> <p>master、hot-fix 其实都是指向具体版本记录的指针。当前所在的分支，其实是由 HEAD 决定的。所以创建分支的本质就是多创建一个指针。</p> <p>HEAD 如果指向 master，那么我们现在就在 master 分支上。</p> <p>HEAD 如果执行 hotfix，那么我们现在就在 hotfix 分支上。</p> <h2 id="分支进阶操作"><a href="#分支进阶操作" class="header-anchor">#</a> 分支进阶操作</h2> <h3 id="删除所有记录"><a href="#删除所有记录" class="header-anchor">#</a> 删除所有记录</h3> <p>想清空所有 commit 的信息记录，就像形成一个全新的仓库，且代码不变。</p> <ol><li><p>先切换到新的分支</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> branch kele
<span class="token function">git</span> checkout kele
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>添加所有文件到暂存区（除了 .gitignore 中排除的）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">add</span> -A
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>提交跟踪过的文件到本地库</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> commit -am <span class="token string">&quot;commit message&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>删除 master 分支</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> branch -D master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>重命名当前分支为 master</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> branch -m master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>提交到远程 master 分支</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> push -f origin master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ol> <h3 id="删除上次记录"><a href="#删除上次记录" class="header-anchor">#</a> 删除上次记录</h3> <p>如果只是想修改上次提交的代码，做一次更完美的 commit，可以这样：</p> <ol><li><p>回到到上个版本(注：不要带 <code>--hard</code>)</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> reset commitId
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>暂存修改</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> stash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>强制 push，这样远程的最新的一次 commit 被删除</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>git push --force
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>释放暂存的修改，开始修改代码</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> stash pop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>添加、推送</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">add</span>
<span class="token function">git</span> commit -m <span class="token string">&quot;massage&quot;</span>
<span class="token function">git</span> push
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/40.工具/20.开发管理 - Git/03.Git - 常用命令.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Git" title="标签">#Git</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/04/05, 19:18:42</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/git/introduce/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git - 介绍与安装</div></a> <a href="/git/basic-principles/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Git - 基本原理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
