"sidebar-sub-header level2"><a href="/yonyou/ncc-metadata/basic/#启动方式解释" class="sidebar-link">启动方式解释</a></li><li class="sidebar-sub-header level2"><a href="/yonyou/ncc-metadata/basic/#优化启动方式" class="sidebar-link">优化启动方式</a></li><li class="sidebar-sub-header level2"><a href="/yonyou/ncc-metadata/basic/#无法删除问题" class="sidebar-link">无法删除问题</a></li></ul></li><li><a href="/yonyou/development-process/" class="sidebar-link">YonYou - 开发流程</a></li><li><a href="/yonyou/client-development/" class="sidebar-link">YonYou - Client端开发</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-1baff76c><div class="articleInfo" data-v-1baff76c><ul class="breadcrumbs" data-v-1baff76c><li data-v-1baff76c><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-1baff76c></a></li> <li data-v-1baff76c><a href="/categories/?category=%E9%A1%B9%E7%9B%AE%E5%B7%A5%E7%A8%8B" title="分类" data-v-1baff76c>项目工程</a></li><li data-v-1baff76c><a href="/categories/?category=yonyou" title="分类" data-v-1baff76c>yonyou</a></li></ul> <div class="info" data-v-1baff76c><div title="作者" class="author iconfont icon-touxiang" data-v-1baff76c><a href="https://www.haungguanhao.com" target="_blank" title="作者" class="beLink" data-v-1baff76c>村长</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-1baff76c><a href="javascript:;" data-v-1baff76c>2022-02-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">YonYou - NCC节点开发<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#说明">说明</a></li><li><a href="#创建-nccloud">创建 NCCloud</a></li><li><a href="#代码定制">代码定制</a></li><li><a href="#启动">启动</a></li><li><a href="#前端配置">前端配置</a></li><li><a href="#授权">授权</a></li><li><a href="#启动方式解释">启动方式解释</a></li><li><a href="#优化启动方式">优化启动方式</a></li><li><a href="#无法删除问题">无法删除问题</a></li></ul></div><p></p> <h2 id="说明"><a href="#说明" class="header-anchor">#</a> 说明</h2> <p>本内容记录如何创建 NCCloud 项目和组件，以及进行代码定制。</p> <h2 id="创建-nccloud"><a href="#创建-nccloud" class="header-anchor">#</a> 创建 NCCloud</h2> <p>运行 YonBuilder.bat 文件，会打开内部 Eclipse。然后左上角【File】-&gt;【new】-&gt;【Other...】-&gt;【Genral】-&gt;【NCCloud 项目】，项目名字为 emm（当时测试），创建完项目，则在其创建位置的下方创建 NCCCloud 组件，<strong>NCCCloud 组件名字要记住，后面的元数据组件要对应上</strong>。</p> <p>想象 NCCCloud 项目就是 Java 项目，NCCCloud 组件就是一个模块。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222513.png" alt="image-20220223210027169"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222518.png" alt="image-20220223210055404"></p> <h2 id="代码定制"><a href="#代码定制" class="header-anchor">#</a> 代码定制</h2> <p>启动 <code>startup.bat</code> 命令，可以在 vscode 的命令行启动。</p> <p>启动后，访问 <code>http://localhost:8088</code>，并进行登录：用户名 <code>sc01</code>，密码 <code>123qwe</code>。</p> <p>登录成功后，点击左上角的红色 B，找到 <strong>应用工程</strong>，打开 <strong>代码定制</strong>。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222520.png" alt="image-20220223210809823"></p> <p>进入代码定制后，点击 <strong>加号</strong>，然后点击右上角的 <strong>新增</strong>。</p> <p>添加内容，内容不详细说，对着 Excel 表格添加数据即可，值得注意的是子实体类和枚举类的添加，以及类型：</p> <table><thead><tr><th>类型</th> <th>描述</th></tr></thead> <tbody><tr><td>String</td> <td>对应数据库的 VARCHAR2</td></tr> <tr><td>UFBoolean</td> <td>对应勾选框</td></tr> <tr><td>UFDouble</td> <td>对应数据库的 Number</td></tr> <tr><td>【枚举类】</td> <td>先创建一个枚举类，然后通过名字连接该枚举类</td></tr> <tr><td>【主实体】</td> <td>先创建一个子实体，然后通过名字连接该子实体</td></tr></tbody></table> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222522.png" alt="image-20220223220813221"></p> <ul><li>导入导出插件：选择</li> <li>单据特性插件：生成一些常用字段，如最后修改时间等</li> <li>档案特性插件：生成的代码定制用于给别人参考</li></ul> <p>添加完内容，点击保存并发布，然后点击代码定制</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222523.png" alt="image-20220223214354022"></p> <p>点击右上角的代码定制，进入到最终页面，填写信息</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222525.png" alt="image-20220223211021576"></p> <ul><li>应用名称：与元数据组件名保持一致</li> <li>应用编码：应用分类的编码 + 两个自定义识别编码，<strong>必须唯一，否则会覆盖其他人的，或者自己的被其他人覆盖</strong></li> <li>菜单项编码：与应用编码保持一致</li> <li>菜单项名称：与应用名称保持一致</li> <li>组织类型为 <strong>全局</strong>，这样下面才能被使用，功能点类型为 <strong>管理+业务类应用</strong>。</li> <li>菜单项编码要求 8 个字符。</li></ul> <p>生成的参照类型：</p> <ul><li>表型参照：单表、主子表、树表</li> <li>树形参照：单表树卡</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222547.png" alt="image-20220223211134826"></p> <p>本地开发，如果选择的话，则前端导出路径是 NCCCloud 项目的 hotwebs 目录下，后端导出路径是 NCCCloud 项目根目录，这样下载源码会自带适配项目。</p> <p>不使用本地开发，则是下载源码压缩包，自行将压缩包的文件放到项目相应的目录：</p> <ul><li><p>前端放在 hotwebs/src/emm 目录下（emm 是 NCCCloud 项目名，注意自己的）</p></li> <li><p>后端放在 NCCCloud 项目根目录下，打开压缩包，进入 java/项目名/组件名里，所有目录放到 NCCCloud 组件目录下</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222526.png" alt="image-20220223212544513"></p></li></ul> <p>注销当前用户，登录管理员，进入 <strong>集团应用管理</strong>，右上角 <strong>修改</strong>，将自己的项目菜单从左边移到右边。（赋予权限）</p> <h2 id="启动"><a href="#启动" class="header-anchor">#</a> 启动</h2> <ul><li><p>首先关闭 startup.bat 启动的项目。</p></li> <li><p>下载源码并放到 NCCloud 项目后，进入项目，对项目名「右键 -&gt; Debug AS -&gt; 2 NCCloud中间件服务器」来启动后端项目（确保第一步已经实现，否则端口冲突）</p></li></ul> <h2 id="前端配置"><a href="#前端配置" class="header-anchor">#</a> 前端配置</h2> <p>在 eclipse 启动的项目是后端项目，我们可以通过 8088 端口访问页面，但是也有前端，端口为 3006，当我们访问 3006 端口后，自动代理到 8088 端口。</p> <blockquote><p>为什么不直接访问 8088 端口呢，偏偏访问 3006 端口，然后代理到 8088 端口？</p> <p>前端是给客户使用，不可能给他们直接使用后端。</p></blockquote> <p><strong>代理配置</strong></p> <p>进入 hotwebs 项目，打开 config.json 文件，替换如下内容：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
	<span class="token property">&quot;buildEntryPath&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
		<span class="token string">&quot;./src/*/*/*/*/index.js&quot;</span>
	<span class="token punctuation">]</span><span class="token punctuation">,</span>
	<span class="token property">&quot;proxy&quot;</span><span class="token operator">:</span><span class="token string">&quot;http://127.0.0.1:8088&quot;</span><span class="token punctuation">,</span>
	<span class="token property">&quot;buildWithoutHTML&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span> <span class="token string">&quot;uapbd/refer&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;uap/refer&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">,</span>
	<span class="token property">&quot;devPort&quot;</span><span class="token operator">:</span> <span class="token number">3006</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>解决 404 问题：打开 config/webpack.dev.config.js 文件，在 56 行添加如下代码：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token string-property property">'/nccloud/resources/emm'</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">target</span><span class="token operator">:</span> <span class="token string">'http://localhost:3006'</span><span class="token punctuation">,</span> <span class="token literal-property property">pathRewrite</span><span class="token operator">:</span> <span class="token punctuation">{</span> <span class="token string-property property">'/nccloud/resources/emm'</span><span class="token operator">:</span> <span class="token string">'/emm'</span> <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222528.png" alt="image-20220223215703167"></p> <p>继续在 79 行代码添加如下代码：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">new</span> <span class="token class-name">OpenBrowserPlugin</span><span class="token punctuation">(</span><span class="token punctuation">{</span> <span class="token literal-property property">url</span><span class="token operator">:</span> <span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">http://</span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>host<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">:</span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>port<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">/nccloud</span><span class="token template-punctuation string">`</span></span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token comment">// 构建完成打开浏览器插件</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222530.png" alt="image-20220223215746742"></p> <p>最后执行命令 <code>yarn run dev</code> 启动前端项目。</p> <h2 id="授权"><a href="#授权" class="header-anchor">#</a> 授权</h2> <p>访问前端项目 <code>http://localhost:3006</code>，登录后，找到资产基础设置，点击自己的项目菜单名，进入后进行表的增删改查，如果可以使用，则代表成功。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220223222532.png" alt="image-20220223213340357"></p> <h2 id="启动方式解释"><a href="#启动方式解释" class="header-anchor">#</a> 启动方式解释</h2> <p>通过 <code>startup.bat</code> 文件启动的后端是「管理员、服务器」，通过 <code>localhost:8088</code> 端口访问，用于添加元数据、代码定制、菜单权限赋予显示等，不允许进行表的增删改查等。</p> <p>通过 Eclipse 启动的后端是「开发环境」，不建议通过 <code>localhost:8088</code> 端口访问，而是通过前端 <code>localhost:3006</code> 端口进行访问，用于进行表的增删改查，不允许添加元数据、代码定制、菜单权限赋予显示等。</p> <h2 id="优化启动方式"><a href="#优化启动方式" class="header-anchor">#</a> 优化启动方式</h2> <p>上面的两个启动方式比较繁琐，因为每个启动的时间都非常久，那么最好一个启动方式能解决所有问题，即运行 <code>startup.bat</code> 文件后，就能进行任何操作，包括 Eclipse 启动的权限，这样进行增删改查就不需要启动 Eclipse。</p> <p>将 home-uat/hotwebs/nccloud/resources 下的 codefactory 文件夹复制到 NCCloud 项目的 hotwebs 目录下的 src 中，然后在 home-uat 运行 <code>startup.bat</code> 文件即可。</p> <h2 id="无法删除问题"><a href="#无法删除问题" class="header-anchor">#</a> 无法删除问题</h2> <p>无法删除是因为前端的一些代码有问题，我们需要修改这些代码。</p> <p>如果生成的是树表页面，则在 hotwebs/模块名/组件名/组件名/index.js 文件，修改 1614 行代码：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">if</span><span class="token punctuation">(</span>showmode <span class="token operator">==</span> <span class="token constant">SHOWMODE_CARD</span> <span class="token operator">&amp;&amp;</span> editmode <span class="token operator">!=</span> <span class="token constant">EDITMODE_BROWSE</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果生成的是树卡页面，则在 hotwebs/模块名/组件名/组件名/index.js 文件，修改 683 行代码：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function-variable function">clickDelIconEve</span> <span class="token operator">:</span> <span class="token punctuation">(</span><span class="token parameter">node</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">pageEventForward</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token literal-property property">btncode</span><span class="token operator">:</span><span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">DELETE</span><span class="token punctuation">,</span><span class="token literal-property property">selectedNode</span> <span class="token operator">:</span> node<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>    <span class="token comment">// 删除点击 回调</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/59.项目工程/10.yonyou/03.YonYou - NCC节点开发.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=YonYou" title="标签">#YonYou</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/04/05, 14:44:34</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/yonyou/configuration-node/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">YonYou - 节点配置</div></a> <a href="/yonyou/development-process/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">YonYou - 开发流程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
