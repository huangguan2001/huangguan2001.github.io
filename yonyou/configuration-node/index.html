s="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-1baff76c><div class="articleInfo" data-v-1baff76c><ul class="breadcrumbs" data-v-1baff76c><li data-v-1baff76c><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-1baff76c></a></li> <li data-v-1baff76c><a href="/categories/?category=%E9%A1%B9%E7%9B%AE%E5%B7%A5%E7%A8%8B" title="分类" data-v-1baff76c>项目工程</a></li><li data-v-1baff76c><a href="/categories/?category=yonyou" title="分类" data-v-1baff76c>yonyou</a></li></ul> <div class="info" data-v-1baff76c><div title="作者" class="author iconfont icon-touxiang" data-v-1baff76c><a href="https://www.haungguanhao.com" target="_blank" title="作者" class="beLink" data-v-1baff76c>村长</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-1baff76c><a href="javascript:;" data-v-1baff76c>2022-02-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">YonYou - 节点配置<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#前提">前提</a></li><li><a href="#生成硬件锁">生成硬件锁</a></li><li><a href="#申请license">申请License</a></li><li><a href="#问题">问题</a></li></ul></div><p></p> <h2 id="前提"><a href="#前提" class="header-anchor">#</a> 前提</h2> <p>下载 home-uat.7z 压缩包，并解压，解压后的文件夹叫 home-uat。</p> <h2 id="生成硬件锁"><a href="#生成硬件锁" class="header-anchor">#</a> 生成硬件锁</h2> <p>在 home-uat 的 bin 目录下，打开 <code>sysConfig.bat</code> 文件，在左侧菜单找到 License，点击 <strong>生成硬件锁</strong>，产品号随便填写，网卡选第一个。</p> <p>如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220222170609.png" alt="image-20220222155059615"></p> <p>点击确定后，会在 home-uat 的 bin 目录下生成 <code>hardkey.req</code> 文件，记住该文件的位置。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220222170614.png" alt="image-20220222155259098"></p> <h2 id="申请license"><a href="#申请license" class="header-anchor">#</a> 申请License</h2> <p>申请 License 先访问：<code>https://developer.yonyoucloud.com/</code>。</p> <p>此时进入开发者中心首页，先登录，再点击左上方的「控制台」，接着点击右上角的「全部产品」，找到「资源申请」下的「试用License申请」。</p> <p>申请资源选择 <code>NC Cloud</code>，时间都选择当前日期，原因填写测试，硬件码选择上方生成的 <code>hardkey.req</code> 文件。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220222170622.png" alt="image-20220222155655608"></p> <p>申请完成后，前往用友邮箱并进行登录：<code>https://mail.yonyou.com/</code>。</p> <p>不久后会在自己的邮箱收到带有文件的邮件，下载文件。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220222170624.png" alt="image-20220222162904740"></p> <p>下载 <code>licese.resp</code> 文件，放在 home-uat 的根目录下，也可以创建一个文件夹存放 license。</p> <p>打开 <code>sysConfig.bat</code> 文件，在左侧菜单找到 License，点击 <strong>导入授权</strong>，找到刚才的 <code>licese.resp</code> 文件，如果成功，在下方会看到产品号等内容。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220222170626.png" alt="image-20220222164857937"></p> <p><strong>重新启动</strong> home-uat 的 <code>startup.bat</code> 文件，静待几分钟重启成功后（有 <code>Server startup in xxxms</code> 出现），访问 <code>localhost:8088</code> 页面，输入用户名和密码：</p> <ul><li>用户名：sc01 或者 src04</li> <li>密码：123qwe</li></ul> <p>看到如下界面就代表成功。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220222170628.png" alt="image-20220222163624849"></p> <h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <p>重新启动 home-uat 时，出现 <code>Address already in use</code> 错误，原因是 home-uat 需要的 8088 端口被占用了，需要释放 8088 端口。</p> <p>打开命令行，输入命令 <code>netstat -ano</code>，找到 8088 端口的 PID。</p> <p>打开任务管理器，找到 8088 端口对于的 PID 程序，结束即可。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/59.项目工程/10.yonyou/01.yonyou - 节点配置.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon><
