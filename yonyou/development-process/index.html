on-home router-link-active" data-v-1baff76c></a></li> <li data-v-1baff76c><a href="/categories/?category=%E9%A1%B9%E7%9B%AE%E5%B7%A5%E7%A8%8B" title="分类" data-v-1baff76c>项目工程</a></li><li data-v-1baff76c><a href="/categories/?category=yonyou" title="分类" data-v-1baff76c>yonyou</a></li></ul> <div class="info" data-v-1baff76c><div title="作者" class="author iconfont icon-touxiang" data-v-1baff76c><a href="https://www.haungguanhao.com" target="_blank" title="作者" class="beLink" data-v-1baff76c>村长</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-1baff76c><a href="javascript:;" data-v-1baff76c>2022-03-02</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">YonYou - 开发流程<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#按钮注册">按钮注册</a></li><li><a href="#后端处理">后端处理</a></li></ul></div><p></p> <h2 id="按钮注册"><a href="#按钮注册" class="header-anchor">#</a> 按钮注册</h2> <p>在前端添加一个按钮并不像之前的普通项目，button、文字。而是利用先利用网页创建一个按钮存入数据库，再在自己的项目使用。</p> <ul><li>首先在网页（后端 8088 或者前端 3006）里登录，然后左上角找到 动态建模平台/开发配置/应用管理/应用注册，注册一个按钮，类型是 command，并记住按钮的 key</li></ul> <blockquote><p>进入 <code>hotwebs/src/模块名/模块名/main/index.js</code></p></blockquote> <ul><li><p>URLS 对象中添加后端能响应按钮的 action 类，例子：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> <span class="token constant">URLS</span> <span class="token operator">=</span> <span class="token punctuation">{</span> <span class="token comment">// 后台请求路径</span>
    <span class="token literal-property property">AddUrl</span><span class="token operator">:</span> <span class="token string">'/nccloud/emm/tang_lsp/AddTang_liuspAction.do'</span><span class="token punctuation">,</span> <span class="token comment">// 新增时请求默认值 Action</span>
    <span class="token literal-property property">SaveUrl</span><span class="token operator">:</span> <span class="token string">'/nccloud/emm/tang_lsp/SaveTang_liuspAction.do'</span><span class="token punctuation">,</span> <span class="token comment">// 保存 Action</span>
    <span class="token literal-property property">QueryUrl</span><span class="token operator">:</span> <span class="token string">'/nccloud/emm/tang_lsp/ListTang_liuspAction.do'</span><span class="token punctuation">,</span> <span class="token comment">// 查询 Action</span>
    <span class="token literal-property property">PrintUrl</span><span class="token operator">:</span> <span class="token string">'/nccloud/emm/tang_lsp/PrintTang_liuspAction.do'</span><span class="token punctuation">,</span> <span class="token comment">// 打印 Action</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p>ACTIONS 里添加自己的按钮，例子：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> <span class="token constant">ACTIONS</span> <span class="token operator">=</span> <span class="token punctuation">{</span>                   <span class="token comment">// 按钮编码</span>
    <span class="token constant">ADD</span><span class="token operator">:</span> <span class="token string">'Add'</span><span class="token punctuation">,</span>                     <span class="token comment">// 新增</span>
    <span class="token constant">EDIT</span><span class="token operator">:</span> <span class="token string">'Edit'</span><span class="token punctuation">,</span>                   <span class="token comment">// 修改</span>
    <span class="token constant">DELETE</span><span class="token operator">:</span> <span class="token string">'Delete'</span><span class="token punctuation">,</span>               <span class="token comment">// 删除</span>
    <span class="token constant">SAVE</span><span class="token operator">:</span> <span class="token string">'Save'</span><span class="token punctuation">,</span>                   <span class="token comment">// 保存</span>
    <span class="token constant">CANCEL</span><span class="token operator">:</span> <span class="token string">'Cancel'</span><span class="token punctuation">,</span>               <span class="token comment">// 取消</span>
    <span class="token constant">REFRESH</span><span class="token operator">:</span> <span class="token string">'Refresh'</span><span class="token punctuation">,</span>             <span class="token comment">// 刷新</span>
    <span class="token constant">PRINT</span><span class="token operator">:</span> <span class="token string">'Print'</span><span class="token punctuation">,</span>                 <span class="token comment">// 打印</span>
    <span class="token constant">OUTPUT</span><span class="token operator">:</span> <span class="token string">'Output'</span><span class="token punctuation">,</span>               <span class="token comment">// 打印输出</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>key 随便去，规范是大写，然后 value 就是在网页添加按钮的 key。</p></li> <li><p>添加按钮的可见性，否则页面上不会显示改按钮，例子：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 按钮显隐性控制</span>
<span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>button<span class="token punctuation">.</span><span class="token function">setButtonsVisible</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
    <span class="token punctuation">[</span><span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">ADD</span><span class="token punctuation">]</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
    <span class="token punctuation">[</span><span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">DELETE</span><span class="token punctuation">]</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
    <span class="token punctuation">[</span><span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">EDIT</span><span class="token punctuation">]</span><span class="token operator">:</span> isBrowse<span class="token punctuation">,</span>
    <span class="token punctuation">[</span><span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">SAVE</span><span class="token punctuation">]</span><span class="token operator">:</span> isEdit<span class="token punctuation">,</span>
    <span class="token punctuation">[</span><span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">CANCEL</span><span class="token punctuation">]</span><span class="token operator">:</span> isEdit<span class="token punctuation">,</span>
    <span class="token punctuation">[</span><span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">REFRESH</span><span class="token punctuation">]</span><span class="token operator">:</span> isBrowse<span class="token punctuation">,</span>
    <span class="token punctuation">[</span><span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">PRINT</span><span class="token punctuation">]</span><span class="token operator">:</span> isBrowse<span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li> <li><p>添加按钮的点击事件，例子：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function-variable function">onButtonClick</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter">props<span class="token punctuation">,</span> btncode<span class="token punctuation">,</span> record<span class="token punctuation">,</span> index</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token keyword">let</span> selectedRows <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>editTable<span class="token punctuation">.</span><span class="token function">getCheckedRows</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>state<span class="token punctuation">.</span>table<span class="token punctuation">.</span>area<span class="token punctuation">)</span> <span class="token operator">||</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">let</span> pks <span class="token operator">=</span> selectedRows<span class="token punctuation">.</span>length <span class="token operator">&gt;</span> <span class="token number">0</span> <span class="token operator">&amp;&amp;</span> selectedRows<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span><span class="token parameter">row</span> <span class="token operator">=&gt;</span> row<span class="token punctuation">.</span>data<span class="token punctuation">.</span>values<span class="token punctuation">[</span><span class="token constant">FIELDS</span><span class="token punctuation">.</span><span class="token constant">PRIMARYKEY</span><span class="token punctuation">]</span><span class="token punctuation">.</span>value<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// let { pks } = this.getPksByShowMode();</span>
    <span class="token keyword">switch</span> <span class="token punctuation">(</span>btncode<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">case</span> <span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">ADD</span><span class="token operator">:</span> <span class="token comment">// 新增</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">onAdd</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">EDIT</span><span class="token operator">:</span> <span class="token comment">// 编辑</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">onEdit</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">DELETE</span><span class="token operator">:</span> <span class="token comment">// 删除</span>
            record <span class="token operator">?</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">onRowDelete</span><span class="token punctuation">(</span>record<span class="token punctuation">,</span> index<span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">onDelete</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">SAVE</span><span class="token operator">:</span> <span class="token comment">// 保存</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">onSave</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">CANCEL</span><span class="token operator">:</span> <span class="token comment">// 取消</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">onCancel</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">REFRESH</span><span class="token operator">:</span> <span class="token comment">// 刷新</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">onRefresh</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">PRINT</span><span class="token operator">:</span> <span class="token comment">// 打印</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">onPrint</span><span class="token punctuation">(</span>pks<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token constant">ACTIONS</span><span class="token punctuation">.</span><span class="token constant">OUTPUT</span><span class="token operator">:</span> <span class="token comment">// 打印输出</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">onOutPut</span><span class="token punctuation">(</span>pks<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">default</span><span class="token operator">:</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment">// 函数太多，这里演示一个</span>
<span class="token function-variable function">onPrint</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter">pkarray<span class="token punctuation">,</span> callback <span class="token operator">=</span> <span class="token constant">EMPTY_FN</span></span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token function">print</span><span class="token punctuation">(</span>
        <span class="token string">'pdf'</span><span class="token punctuation">,</span> <span class="token comment">// 支持两类: 'html' 为模板打印,' pdf' 为 pdf 打印</span>
        <span class="token constant">URLS</span><span class="token punctuation">.</span>PrintUrl<span class="token punctuation">,</span>  <span class="token comment">// 打印请求的 url</span>
        <span class="token punctuation">{</span>
            <span class="token literal-property property">uncode</span><span class="token operator">:</span> <span class="token keyword">this</span><span class="token punctuation">.</span>config<span class="token punctuation">.</span>moduleid<span class="token punctuation">,</span>   <span class="token comment">// 功能节点编码</span>
            <span class="token literal-property property">nodekey</span><span class="token operator">:</span> nodeKey<span class="token punctuation">,</span>   <span class="token comment">// 模板节点标识</span>
            <span class="token literal-property property">oids</span><span class="token operator">:</span> pkarray   <span class="token comment">// 需要打印的单据主键</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
