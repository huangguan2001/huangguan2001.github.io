circular/#子传值给父组件" class="sidebar-link">子传值给父组件</a></li><li class="sidebar-sub-header level2"><a href="/react/parent-circular/#循环-key" class="sidebar-link">循环 key</a></li><li class="sidebar-sub-header level2"><a href="/react/parent-circular/#this问题" class="sidebar-link">this问题</a></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Vue2</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Vue3</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-1baff76c><div class="articleInfo" data-v-1baff76c><ul class="breadcrumbs" data-v-1baff76c><li data-v-1baff76c><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-1baff76c></a></li> <li data-v-1baff76c><a href="/categories/?category=%E5%89%8D%E7%AB%AF" title="分类" data-v-1baff76c>前端</a></li><li data-v-1baff76c><a href="/categories/?category=React" title="分类" data-v-1baff76c>React</a></li></ul> <div class="info" data-v-1baff76c><div title="作者" class="author iconfont icon-touxiang" data-v-1baff76c><a href="https://www.haungguanhao.com" target="_blank" title="作者" class="beLink" data-v-1baff76c>村长</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-1baff76c><a href="javascript:;" data-v-1baff76c>2022-02-26</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">React - 父子传值与循环key<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#父传值给子组件">父传值给子组件</a></li><li><a href="#子传值给父组件">子传值给父组件</a></li><li><a href="#循环-key">循环 key</a></li><li><a href="#this问题">this问题</a></li></ul></div><p></p> <h2 id="父传值给子组件"><a href="#父传值给子组件" class="header-anchor">#</a> 父传值给子组件</h2> <p>父组件调用子组件的标签时，后面直接加 <code>key=value</code>。</p> <p>如 Item 标签传入了 <code>key={todo.id} {...todo}</code></p> <div class="language-js line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br></div><pre class="language-js"><code><span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">const</span> <span class="token punctuation">{</span>todos<span class="token punctuation">,</span>updateTodo<span class="token punctuation">,</span>deleteTodo<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>props
    <span class="token keyword">return</span> <span class="token punctuation">(</span>
        <span class="token operator">&lt;</span>ul className<span class="token operator">=</span><span class="token string">&quot;todo-main&quot;</span><span class="token operator">&gt;</span>
            <span class="token punctuation">{</span>
                todos<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span> todo <span class="token operator">=&gt;</span><span class="token punctuation">{</span>
                    <span class="token keyword">return</span> <span class="token operator">&lt;</span>Item key<span class="token operator">=</span><span class="token punctuation">{</span>todo<span class="token punctuation">.</span>id<span class="token punctuation">}</span> <span class="token punctuation">{</span><span class="token operator">...</span>todo<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
                <span class="token punctuation">}</span><span class="token punctuation">)</span>
            <span class="token punctuation">}</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>ul<span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="子传值给父组件"><a href="#子传值给父组件" class="header-anchor">#</a> 子传值给父组件</h2> <p>父组件事先写好一个（带有参数）函数，然后作为属性传入子组件，子组件只需要调用该函数并传入参数即可，<strong>实际就是子组件帮父组件调用自己的函数</strong>。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 父组件</span>
<span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">const</span> <span class="token punctuation">{</span>todos<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>state
    <span class="token keyword">return</span> <span class="token punctuation">(</span>
        <span class="token operator">&lt;</span>div className<span class="token operator">=</span><span class="token string">&quot;todo-container&quot;</span><span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>div className<span class="token operator">=</span><span class="token string">&quot;todo-wrap&quot;</span><span class="token operator">&gt;</span>
                <span class="token operator">&lt;</span>Header addTodo<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>addTodo<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
                <span class="token operator">&lt;</span>List todos<span class="token operator">=</span><span class="token punctuation">{</span>todos<span class="token punctuation">}</span> updateTodo<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>updateTodo<span class="token punctuation">}</span> deleteTodo<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>deleteTodo<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
                <span class="token operator">&lt;</span>Footer todos<span class="token operator">=</span><span class="token punctuation">{</span>todos<span class="token punctuation">}</span> checkAllTodo<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>checkAllTodo<span class="token punctuation">}</span> clearAllDone<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>clearAllDone<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>

<span class="token comment">// 子组件 Header</span>
<span class="token comment">// 定义一个函数</span>
<span class="token function-variable function">updateTodo</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token keyword">const</span> <span class="token punctuation">{</span> updateTodo<span class="token punctuation">,</span>  deleteTodo<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">;</span>
    <span class="token comment">// 调用父组件传来的函数，把值传给父组件</span>
    <span class="token function">updateTodo</span><span class="token punctuation">(</span><span class="token string">&quot;我是子组件&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">deleteTodo</span><span class="token punctuation">(</span><span class="token string">&quot;我是子组件&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h2 id="循环-key"><a href="#循环-key" class="header-anchor">#</a> 循环 key</h2> <p>循环的 key 不建议使用 index。</p> <p>经典面试题:</p> <ul><li><p>react/vue 中的 key 有什么作用？（key 的内部原理是什么？）</p></li> <li><p>为什么遍历列表时，key 最好不要用 index？</p></li></ul> <blockquote><p>虚拟 DOM 中 key 的作用</p></blockquote> <p>简单的说: key 是虚拟 DOM 对象的标识，在更新显示时 key 起着极其重要的作用。</p> <p>详细的说: 当状态中的数据发生变化时，React 会根据【新数据】生成【新的虚拟 DOM】，随后 React 进行【新虚拟 DOM】与【旧虚拟 DOM】的 diff 比较，比较规则如下：</p> <ul><li>旧虚拟 DOM 中找到了与新虚拟 DOM 相同的 key：
<ol><li>若虚拟 DOM 中内容没变，直接使用之前的真实 DOM</li> <li>若虚拟 DOM 中内容变了，则生成新的真实 DOM，随后替换掉页面中之前的真实 DOM</li></ol></li> <li>旧虚拟 DOM 中未找到与新虚拟 DOM 相同的 key：
<ol><li>根据数据创建新的真实 DOM，随后渲染到到页面</li></ol></li></ul> <blockquote><p>用 index 作为 key 可能会引发的问题</p></blockquote> <p>若对数据进行逆序添加、逆序删除等破坏顺序操作：</p> <ul><li>会产生没有必要的真实 DOM 更新，<strong>导致界面效果没问题，但效率低</strong></li></ul> <p>如果结构中还包含输入类的 DOM：</p> <ul><li>会产生错误 DOM 更新，<strong>界面有问题</strong></li></ul> <p>注意：如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于渲染列表用于展示，使用 index 作为 key 是没有问题的。</p> <blockquote><p>开发中如何选择 key</p></blockquote> <p>最好使用每条数据的唯一标识作为 key，比如 id、手机号、身份证号、学号等唯一值。</p> <p>如果确定只是简单的展示数据，用 index 也是可以的。</p> <h2 id="this问题"><a href="#this问题" class="header-anchor">#</a> this问题</h2> <p><strong>将 this 指向类的实例</strong>。</p> <p>在 class 类里，除了自带的函数（constructor、render....），其他自定义函数需要调用都必须由该类实例调用，所以 this 需要指向该类的实例，即可使用 <code>this.xxx</code> 方法</p> <p>this 在函数的作用域是指向函数，而不是类的实例，故无法调用类的其他函数。</p> <ul><li><p>如果需要在函数里调用其他方法，则需要使用 <strong>箭头函数</strong>，把 this 指向类的实例，即可 <code>this.</code> 其他方法。即需要使用 <code>函数名 = () =&gt; {}</code>赋值法，因为箭头函数没有名字，只能赋值给一个变量，通过变量调用该函数。</p></li> <li><p>使用 <code>bind(this)</code>，在 constructor 或者 render 里，把 this 传给方法，可以改变方法的 this。 原理：</p> <ul><li><code>xxx.bind()</code> 方法是创建出一个新的函数，该函数和 xxx 的功能一模一样，<code>xxx.bind(this)</code> 创建新的和 xxx 一样的函数，同时把 this（React的） 传进来替换原来的 this（函数的）</li> <li>如果在类自带的函数里使用 <code>xxx.bind(this)</code>，则该 this 就是指向类的实例，从而替换内部函数的 this，实现可以调用类的方法</li></ul></li></ul> <p>建议（流行） <strong>使用箭头函数</strong></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">class</span> <span class="token class-name">Form</span> <span class="token keyword">extends</span> <span class="token class-name">Component</span> <span class="token punctuation">{</span>
    <span class="token comment">// 错误</span>
	<span class="token function">function1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// this 是函数的 this，没有 React 的数据 state 等</span>
    <span class="token punctuation">}</span>    
    <span class="token comment">// 正确</span>
    <span class="token function-variable function">funtion2</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        <span class="token comment">// this 是 React 的函数，可以调用其他 React 的函数和 s 数据</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/10.前端/50.React/13.React - 父子传值与循环key.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=React" title="标签">#React</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/04/05, 19:18:42</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/react/advanced-knowledge/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">React - 进阶知识</div></a> <a href="/vue2/test/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Vue2 - 测试</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
