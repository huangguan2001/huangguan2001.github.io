/span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-1baff76c><div class="articleInfo" data-v-1baff76c><ul class="breadcrumbs" data-v-1baff76c><li data-v-1baff76c><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-1baff76c></a></li> <li data-v-1baff76c><a href="/categories/?category=%E8%BD%AE%E5%AD%90%E5%B7%A5%E5%85%B7" title="分类" data-v-1baff76c>轮子工具</a></li><li data-v-1baff76c><a href="/categories/?category=%E5%B7%A5%E5%85%B7%E4%BD%BF%E7%94%A8" title="分类" data-v-1baff76c>工具使用</a></li></ul> <div class="info" data-v-1baff76c><div title="作者" class="author iconfont icon-touxiang" data-v-1baff76c><a href="https://www.haungguanhao.com" target="_blank" title="作者" class="beLink" data-v-1baff76c>村长</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-1baff76c><a href="javascript:;" data-v-1baff76c>2021-12-12</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkH ow)</span></span></a></p> <p>DBeaver 是一款优秀的数据库管理工具，支持管理众多数据库产品，如 Mysql、Redis、MongoDB 等数据库。它是由 Java 编写，使用各种数据库的 jar 包进行连接，而下载 jar 包的途径是 Maven。</p> <p>DBeaver 有两个版本，在官网可以看到，分为社区版（免费版）和企业版（付费版）。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212005535.png" alt="image-20211212005534911"></p> <p>DBeaver Enterprise（企业版，简称 DBeaverEE）支持 <code>MongoDB</code>、<code>Redis</code>、<code>Apache Hive</code> 等，但是需要付费使用。而本内容讲解的是如何使用「企业破解版」。</p> <p><strong>为什么要破解企业版呢</strong>？因为在使用社区版后，发现不能连接 Redis，因为只有企业版才能连接 Redis，所以就对企业版打起了小心思。</p> <p>破解之后的缺点也很明显：无法联网下载驱动包，只能手动下载，然后导入 DBeaverEE。</p> <h2 id="下载"><a href="#下载" class="header-anchor">#</a> 下载</h2> <p>下载 DBeaverEE 版本，可以直接官网下载（开头有跳转链接），或者使用我提供的下载地址进行下载。</p> <p>企业破解版下载地址：</p> <p>主地址：<a href="https://www.youngkbt.cn/download/%E5%B8%B8%E7%94%A8%E5%B7%A5%E5%85%B7/" target="_blank" rel="noopener noreferrer">https://www.youngkbt.cn/download/常用工具/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>备用地址：<a href="https://pan.baidu.com/s/12zzdYr0ZCatfwqYvzbPKjQ" target="_blank" rel="noopener noreferrer">https://pan.baidu.com/s/12zzdYr0ZCatfwqYvzbPKjQ<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，提取码：<code>29tb</code>。</p> <p>下载 <code>dbeaver-ee-21.3.0-win32.win32.x86_64.zip</code> 和 <code>dbeaver-agent-latest.zip</code>，前者是软件，后者是破解 jar 包。</p> <p>目前我使用的是 DBeaverEE 21.3.0 版本，至于之后的版本是否支持破解，我就不懂了。</p> <p>下载压缩包并压缩后，文件结构如图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212010237.png" alt="image-20211212010235450"></p> <h2 id="破解"><a href="#破解" class="header-anchor">#</a> 破解</h2> <p>下载后不要立即点击 <code>dbeaver.exe</code>，因为此时它不是破解版，我们需要对它进行破解，如何破解呢？需要三步。</p> <h3 id="下载jar包"><a href="#下载jar包" class="header-anchor">#</a> 下载jar包</h3> <p>下载一个 jar 包，名叫 <code>dbeaver-agent.jar</code>，这个 jar 可以理解为破解包。下载地址已经在 <a href="#%E4%B8%8B%E8%BD%BD">下载</a> 提供出来了。</p> <p>下载后，把该 jar 包拷贝至根目录下，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212010538.png" alt="image-20211212010536971"></p> <p>在根目录下打开 <code>dbeaver.ini</code> 文件，如上图，在 <code>dbeaver-agent.jar</code> 包的上方。</p> <p>在尾部添加：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>-javaagent:/absolute-path-to/dbeaver-agent.jar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>/absolute-path-to/</code> 是 <code>dbeaver-agent.jar</code> 所在的绝对路径，因为我的 DBeaverEE 安装目录是 <code>D:\Programming area\dbeaver\dbeaver-21.3.0</code>，所以我添加的内容如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212011154.png" alt="image-20211212011153334"></p> <p>如果你不希望把 <code>dbeaver-agent.jar</code> 放到 DBeaverEE 的安装目录，那么请填写该 jar 包所在的绝对路径（Windows 包含磁盘名）。</p> <h3 id="jre11环境"><a href="#jre11环境" class="header-anchor">#</a> jre11环境</h3> <p>DBeaverEE 高版本需要 jre11 的运行环境，所以需要安装 jre11 的环境。这里通过 jdk11 使用命令编译出 jre11 环境。</p> <p>首先安装 jdk11：</p> <p>下载路径：<a href="https://www.youngkbt.cn/download/%E8%BD%AE%E5%AD%90%E5%BA%93/" target="_blank" rel="noopener noreferrer">https://www.youngkbt.cn/download/轮子库/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，找到 <code>jdk-11.0.13_windows-x64_bin.exe</code> 文件下载。</p> <p>备用地址：<a href="https://pan.baidu.com/s/12zzdYr0ZCatfwqYvzbPKjQ" target="_blank" rel="noopener noreferrer">https://pan.baidu.com/s/12zzdYr0ZCatfwqYvzbPKjQ<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，提取码：<code>29tb</code>。</p> <p>我的 jdk11 安装路径在 <code>F:\Programming area\java\jdk11</code>，所以进入安装目录，打开命令行窗口，执行如下命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>bin<span class="token punctuation">\</span>jlink.exe --module-path jmods --add-modules java.desktop --output jre
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者进入安装目录下的 bin 命令，执行如下命令：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>jlink.exe --module-path jmods --add-modules java.desktop --output jre
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果无法执行命令，请以管理员身份运行命令行窗口。</p> <p><strong>提示</strong></p> <p>直接在地址栏输入 <code>cmd</code>，然后敲回车即可快速进入命令行窗口。缺点是不能以管理员身份运行，我不需要管理员身份也能执行上方代码。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212011619.png" alt="image-20211212011616297"></p> <p>执行完命令后，会在 bin 目录下生成 jre 目录，这个目录就是 jre11 的环境，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212012018.png" alt="image-20211212012017602"></p> <p>然后回到 DBeaverEE 的安装目录，打开 <code>dbeaver.ini</code> 文件，添加如下内容</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>-vm
F:<span class="token punctuation">\</span>Programming area<span class="token punctuation">\</span>java<span class="token punctuation">\</span>jdk11<span class="token punctuation">\</span>bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如果存在 <code>-vm</code> ，则将存在的 jre11 绝对路径替换成我们生成的 jre11 绝对路径。</p> <p>如图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212012140.png" alt="image-20211212012139136"></p> <p>你完全可以把生成的 jre 目录移到任何地方，只要 <code>-vm</code> 下方填写的是 jre 目录的绝对路径即可。</p> <p>附上原始的 <code>dbeaver.ini</code> 文件内容：</p> <div class="language-ini line-numbers-mode"><pre class="language-ini"><code>-startup
plugins/org.eclipse.equinox.launcher_1.6.300.v20210813-1054.jar
--launcher.library
plugins/org.eclipse.equinox.launcher.win32.win32.x86_64_1.2.300.v20210828-0802
-vmargs
-XX:+IgnoreUnrecognizedVMOptions
<span class="token key attr-name">--add-modules</span><span class="token punctuation">=</span><span class="token value attr-value">ALL-SYSTEM</span>
<span class="token key attr-name">-Dosgi.requiredJavaVersion</span><span class="token punctuation">=</span><span class="token value attr-value">11</span>
-Xms128m
-Xmx2048m
<span class="token key attr-name">-Djavax.net.ssl.trustStoreType</span><span class="token punctuation">=</span><span class="token value attr-value">WINDOWS-ROOT</span>
<span class="token key attr-name">-Ddbeaver.distribution.type</span><span class="token punctuation">=</span><span class="token value attr-value">zip</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="jdk11环境配置"><a href="#jdk11环境配置" class="header-anchor">#</a> jdk11环境配置</h3> <p>曾经配过 jdk8 或其他的 jdk 都很熟悉步骤了。</p> <p>此电脑 -&gt; 右键 -&gt; 属性 -&gt; 高级系统设置 -&gt; 环境变量</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212013427.png" alt="image-20211212013425865"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212013448.png" alt="image-20211212013447108"></p> <p>在系统变量新建一个变量</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212013520.png" alt="image-20211212013519517"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212013548.png" alt="image-20211212013546315"></p> <ul><li>变量名随便取，尽量符合规范</li> <li>变量值是 jdk11 安装的绝对路径</li></ul> <p>最后找到并双击打开 Path 环境变量（已经存在的）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212013714.png" alt="image-20211212013713105"></p> <p>新建，填写两个环境变量，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/Docker/20211212013844.png" alt="image-20211212013843402"></p> <h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <blockquote><p><strong>Error opening zip file or JAR manifest missing : dbeaver-agent.jar</strong></p></blockquote> <p>请填上 <code>dbeaver-agent.jar</code> 包的绝对路径，不能填相对路径。</p> <blockquote><p><strong>在末尾添加 <code>-javaagent:/xx/dbeaver-agent.jar</code> 之后，打开 DBeaverEE 闪退</strong></p></blockquote> <p>请配置 jdk11 的环境变量，上面已经提供了配置步骤。</p> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>本内容只做学习研究之用，不得用于商业用途！</p> <p>若资金允许，请支持正版，谢谢！</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/57.轮子工具/05.工具使用/05.DBeaver - SQL连接器.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=SQL%E8%BF%9E%E6%8E%A5%E5%99%A8" title="标签">#SQL连接器</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/04/05, 14:44:34</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/shields/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Shields - 徽章</div></a> <a href="/log4j/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Log4j - 配置</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
