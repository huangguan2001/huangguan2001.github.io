        sourceName<span class="token operator">:</span> '可乐'<span class="token punctuation">,</span>
        sourceTime<span class="token operator">:</span> '<span class="token number">2021</span><span class="token number">-11</span><span class="token number">-07</span>'
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
		sourceId<span class="token operator">:</span> '<span class="token number">2222</span>'<span class="token punctuation">,</span>

        sourceTime<span class="token operator">:</span> '<span class="token number">2021</span><span class="token number">-11</span><span class="token number">-06</span>'
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
		sourceId<span class="token operator">:</span> '<span class="token number">3333</span>'<span class="token punctuation">,</span>
        sourceName<span class="token operator">:</span> '雪梨'<span class="token punctuation">,</span>
        sourceTime<span class="token operator">:</span> '<span class="token number">2021</span><span class="token number">-11</span><span class="token number">-05</span>'
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>空数组 <code>state.sourceNameList</code> <code>value</code> 和 <code>label</code> 的获得 <code>sourceName</code> 的值</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>state.sourceNameList = <span class="token punctuation">[</span>
	<span class="token punctuation">{</span>
		label<span class="token operator">:</span> `可乐`<span class="token punctuation">,</span>
        value<span class="token operator">:</span> `可乐`
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
		label<span class="token operator">:</span> `冰糖`<span class="token punctuation">,</span>
        value<span class="token operator">:</span> `冰糖`
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
		label<span class="token operator">:</span> `雪梨`<span class="token punctuation">,</span>
        value<span class="token operator">:</span> `雪梨`
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>将该数组对象的 <code>sourceName</code> 给一个空对象数组的 <code>value</code> 和 <code>label</code> 属性，代码如下：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 把value绑定到select需要的key</span>
state<span class="token punctuation">.</span>sourceList<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">item</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    state<span class="token punctuation">.</span>sourceNameList<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span>
        Object<span class="token punctuation">.</span><span class="token function">assign</span><span class="token punctuation">(</span>

        <span class="token punctuation">)</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>	
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><code>state.sourceList</code> 指：state 对象的 sourceList 属性</p> <p><code>state.sourceNameList</code> 指：state 对象的 sourceNameList 属性</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> state <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">sourceList</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token operator">...</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token literal-property property">sourceNameList</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="技巧2"><a href="#技巧2" class="header-anchor">#</a> 技巧2</h2> <p>去掉数组集合的重复部分，只获取不重复部分，如 <code>state.sourceNameList</code> 内容为：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>state.sourceNameList = <span class="token punctuation">[</span>
	<span class="token punctuation">{</span>
		label<span class="token operator">:</span> '<span class="token number">1111</span>'<span class="token punctuation">,</span>
        value<span class="token operator">:</span> '可乐'
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
		label<span class="token operator">:</span> '<span class="token number">1111</span>'<span class="token punctuation">,</span>
        value<span class="token operator">:</span> '可乐'
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>

        value<span class="token operator">:</span> '冰糖'
	<span class="token punctuation">}</span><span class="token punctuation">,</span>

        value<span class="token operator">:</span> '冰糖'
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
		label<span class="token operator">:</span> '<span class="token number">3333</span>'<span class="token punctuation">,</span>
        value<span class="token operator">:</span> '雪梨'
	<span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>去掉上方重复的部分，获取不重复的部分给 <code>state.sourceNameList</code>：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>state.sourceNameList = <span class="token punctuation">[</span>
	<span class="token punctuation">{</span>
		label<span class="token operator">:</span> '<span class="token number">1111</span>'<span class="token punctuation">,</span>

	<span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">{</span>
		label<span class="token operator">:</span> '<span class="token number">2222</span>'<span class="token punctuation">,</span>
        value<span class="token operator">:</span> '冰糖'

	<span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>去重代码为：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 去重</span>
<span class="token keyword">let</span> hash <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
state<span class="token punctuation">.</span>sourceNameList <span class="token operator">=</span> state<span class="token punctuation">.</span>sourceNameList<span class="token punctuation">.</span><span class="token function">reduce</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">item<span class="token punctuation">,</span> next</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    hash<span class="token punctuation">[</span>next<span class="token punctuation">.</span>label<span class="token punctuation">]</span> <span class="token operator">?</span> <span class="token string">&quot;&quot;</span> <span class="token operator">:</span> <span class="token punctuation">(</span>hash<span class="token punctuation">[</span>next<span class="token punctuation">.</span>label<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token boolean">true</span> <span class="token operator">&amp;&amp;</span> item<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span>next<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> item<span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><code>state.sourceNameList</code> 指：state 对象的sourceNameList 属性</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> state <span class="token operator">=</span> <span class="token punctuation">{</span>
