ticleInfo" data-v-1baff76c><ul class="breadcrumbs" data-v-1baff76c><li data-v-1baff76c><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-1baff76c></a></li> <li data-v-1baff76c><a href="/categories/?category=%E9%A1%B9%E7%9B%AE%E5%B7%A5%E7%A8%8B" title="分类" data-v-1baff76c>项目工程</a></li><li data-v-1baff76c><a href="/categories/?category=%E6%8A%A5%E4%BF%AE%E7%B3%BB%E7%BB%9F" title="分类" data-v-1baff76c>报修系统</a></li></ul> <div class="info" data-v-1baff76c><div title="作者" class="author iconfont icon-touxiang" data-v-1baff76c><a href="https://www.haungguanhao.com" target="_blank" title="作者" class="beLink" data-v-1baff76c>村长</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-1baff76c><a href="javascript:;" data-v-1baff76c>2021-11-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">报修系统 - 部署<span class="title-tag">项目</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>简单记录项目的部署过程。</p> <div class="custom-block right"><p>2021-11-30 @村长</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#war包准备">war包准备</a></li><li><a href="#软件下载">软件下载</a></li><li><a href="#后端部署">后端部署</a></li><li><a href="#前端部署">前端部署</a></li><li><a href="#日志查看">日志查看</a></li></ul></div><p></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>Gitee Pages 的检查很很严苛，出现敏感词则无法部署，本文就有一个敏感词，我用「翻墙 URL」代替它，大家都应该知道它是谁吧。V....P.....en。</p> <div class="custom-block right"><p>2021-11-30 @村长</p></div></div> <h2 id="war包准备"><a href="#war包准备" class="header-anchor">#</a> war包准备</h2> <p>利用 Maven 将项目打成 war 包。打成 war 包后，会生成有两个 war 包：</p> <ul><li>完整版（.war 结尾）</li> <li>压缩版（.war.original 结尾）</li></ul> <p>我们要选压缩版，将压缩版复制到桌面上，然后改名为 bx.war。名字必须是这个。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>只识别 bx.war 包名，其他包名无法起效。</p> <div class="custom-block right"><p>2021-11-30 @村长</p></div></div> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211130180542.png" alt="image-20211130180533058"></p> <h2 id="软件下载"><a href="#软件下载" class="header-anchor">#</a> 软件下载</h2> <ul><li><p>首先下载能登录「翻墙 URL」的软件：Easy Connect，如何下载呢？</p> <p>打开文档，三个「翻墙 URL」任选一个，在浏览器访问该「翻墙 URL」，然后提示下载 Easy Connect 软件到本地，它默认安装在 C 盘，只能通过注册表修改默认安装目录，这里建议 C 盘大的就不折腾了。</p></li> <li><p>下载软件后，打开软件，刚才三个「翻墙 URL」任选一个，然后登录</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211130174741.png" alt="image-20211130174740689"></p> <p>初始化后，需要输入用户名，密码。两个都在文档里，就叫用户名和密码。然后成功登录「翻墙 URL」。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211130174901.png" alt="image-20211130174859765"></p> <p>登录成功后，它隐藏在后台，如果右键退出则代表退出「翻墙 URL」。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211130175105.png" alt="image-20211130175103800"></p></li></ul> <h2 id="后端部署"><a href="#后端部署" class="header-anchor">#</a> 后端部署</h2> <ul><li><p>使用 <strong>IE 浏览器</strong> 访问：<a href="https://10.10.9.11" target="_blank" rel="noopener noreferrer">https://10.10.9.11<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，记得先登录「翻墙 URL」才能访问该网站</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211130175339.png" alt="image-20211130175337168"></p> <p>在文档找到堡垒机用户和密码，进行登录。</p></li> <li><p>登录成功后，IE 浏览器下方弹出 <code>xxxx公司xxx安装</code>，要点击安装，只有安装这个插件，才能访问远端桌面</p> <p>安装插件后，打开文档，找到用户 1 的用户名和密码。进行如下登录：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211130175714.png" alt="image-20211130175711708"></p></li> <li><p>输入账号和密码后，运维备注选择数据备份恢复，最后点击远程桌面，然后等待，它会打开一个远程桌面</p> <p>进入远程桌面后，打开 webapps9.0 文件夹，先把里面 bx.war 下载到本地进行备份（右键复制到本机粘贴），然后上传新的 bx.war 覆盖即可（右键复制新的 war 包，然后粘贴进来）</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>只识别 bx.war 包名，其他包名无法起效。</p> <div class="custom-block right"><p>2021-11-30 @村长</p></div></div> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211130180300.png" alt="image-20211130180255651"></p></li></ul> <p>部署后，静待一两分钟，然后访问报修系统学生端访问地址：<a href="https://yiban.glmc.edu.cn/bxht/" target="_blank" rel="noopener noreferrer">https://yiban.glmc.edu.cn/bxht/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>接着登录报修系统，看看里面是否出现异常或者功能缺失等，没有则证明部署成功，且 war 包没有问题。</p> <h2 id="前端部署"><a href="#前端部署" class="header-anchor">#</a> 前端部署</h2> <p>前端打包后，在 ROOT 文件夹里，有两个文件夹，一个是 bxqt（报修前台），另一个是 bxht（报修后台）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211209120659.png" alt="image-20211209120246272"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211209120704.png" alt="image-20211209120328221"></p> <p>前端打完包，将里面的内容覆盖即可。</p> <h2 id="日志查看"><a href="#日志查看" class="header-anchor">#</a> 日志查看</h2> <p>日志位置在 E 盘，日志文件夹就叫 logs，里面有很多 .log 文件。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E6%8A%A5%E4%BF%AE/20211209120720.png" alt="image-20211209120407501"></p> <p>建议不要直接打开，先右键复制，然后回到自己的电脑桌面，右键粘贴出来，然后在本机打开 .log 文件。</p> <p><strong>为什么不建议直接打开呢？</strong></p> <p>远程桌面的配置以及系统非常老，打开大的文件，会直接卡住，所以建议下载到本机再打开。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/59.项目工程/05.报修系统/04.报修系统 - 部署.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/04/05, 19:18:42</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/rrs/details/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">报修系统 - 详解</div></a> <a href="/rrs/tomcat/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">报修系统 - Tomcat问题</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
