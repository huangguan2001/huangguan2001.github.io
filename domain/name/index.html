t-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">技术随笔 - 域名解析<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><p>说一下购买服务器的流程，这里是阿里云服务器：<a href="https://www.aliyun.com/" target="_blank" rel="noopener noreferrer">https://www.aliyun.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ol><li>前往阿里云搜索「服务器 ECS」，按自己的理想配置和经济购买</li> <li>购买域名，选择自己喜欢的英文名和后缀</li> <li>购买域名时，需要填写自己的信息模板，然后等待十多分钟给阿里云审核成功，才能完成域名购买</li> <li>进行域名解析，阿里云里搜索「域名」，点击进入控制台，右侧有解析按钮，点击解析后进入新的界面，点击添加记录</li> <li>添加记录的选项参数就是本内容的介绍重点，在下方</li> <li>添加完记录后，购买 SSL 证书，有免费版，购买后下载证书到服务器进行配置，具体看 <a href="/nginx/reverse-proxy/#ssl证书生成">SSL 证书生成</a></li> <li>购买域名后的两三天左右，记得去备案，否则域名就无法访问，被拦截。在阿里云里面搜索「ICP 备案」，安装流程他们自带</li></ol> <p>域名解析中点击添加记录后，填入各种记录类型，这里进行详细说明。</p> <h2 id="主机记录"><a href="#主机记录" class="header-anchor">#</a> 主机记录</h2> <p>主机记录就是域名前缀，比如我的域名是 <code>youngkbt.cn</code>，常见用法有：</p> <ul><li>www：解析后的域名为 <code>www.youngkbt.cn</code>，此时就需要加 www. 才能访问域名</li> <li>@：直接解析主域名 <code>youngkbt.cn</code>，也就是直接在地址栏输入域名即可</li> <li>：泛解析，匹配其他所有域名 <code>*.youngkbt.cn</code></li></ul> <h2 id="记录类型"><a href="#记录类型" class="header-anchor">#</a> 记录类型</h2> <p>要指向空间商提供的 IP 地址，选择「类型 A」，要指向一个域名，选择「类型 CNAME」</p> <ul><li><p>A 记录：地址记录，用来指定域名的 IPv4 地址（如：8.8.8.8），如果需要将域名指向一个 IP 地址，就需要添加 A 记录。</p></li> <li><p>CNAME：如果需要将域名指向另一个域名，再由另一个域名提供 ip 地址，就需要添加 CNAME 记录。</p></li> <li><p>NS：域名服务器记录，如果需要把子域名交给其他DNS服务商解析，就需要添加NS记录。</p></li> <li><p>AAA：用来指定主机名（或域名）对应的 IPv6 地址（例如：ff06:0:0:0:0:0:0:c3）记录。</p></li> <li><p>MX：如果需要设置邮箱，让邮箱能收到邮件，就需要添加 MX 记录。</p></li></ul> <p>如果打算绑定自己的服务器 IP，选择 A 记录即可。</p> <h2 id="线路"><a href="#线路" class="header-anchor">#</a> 线路</h2> <p>让指定线路的用户访问这个 IP</p> <p>常见用法有：</p> <ul><li><p>默认：必须添加，否则只有单独指定的线路才能访问您的网站。如果双线解析，建议「默认」线路填写「电信 IP」</p></li> <li><p>联通：单独为「联通用户」指定服务器 IP，其他用户依然访问「默认」</p></li> <li><p>搜索引擎：指定一个服务器 IP 让抓取</p></li></ul> <h2 id="记录值"><a href="#记录值" class="header-anchor">#</a> 记录值</h2> <p>最常见的是将空间商提供的「IP 地址」填写在这里。</p> <p>比如我填写的是我的服务器 IP，或者如果你的博客部署在 Github 或者 Gitee，可以填写 GitHub Pages 或者 Gitee Pages 的地址。</p> <p>各类型的记录值一般是这样的：</p> <ul><li><p>A 记录：填写您服务器 IP，如果您不知道，请咨询您的空间商</p></li> <li><p>CNAME 记录：填写空间商给您提供的域名，例如：2.com</p></li> <li><p>MX 记录：填写您邮件服务器的IP地址或企业邮局给您提供的域名，如果您不知道，请咨询您的邮件服务提供商</p></li> <li><p>AAAA：不常用。解析到 IPv6 的地址。</p></li> <li><p>NS 记录：不常用。系统默认添加的两个NS记录请不要修改。NS向下授权，填写dns域名，例如：ns3.dnsv3.com</p></li> <li><p>TTL: 我们默认的 600 秒是最常用的，不用修改</p> <p>即 Time To Live，缓存的生存时间。指地方dns缓存您域名记录信息的时间，缓存失效后会再次到DNSPod获取记录值。</p> <p><strong>600（10分钟）：建议正常情况下使用 600。</strong></p> <p>60（1分钟）：如果您经常修改 IP，修改记录一分钟即可生效。长期使用 60，解析速度会略受影响。</p> <p>3600（1小时）：如果您 IP 极少变动（一年几次），建议选择 3600，解析速度快。如果要修改IP，提前一天改为 60，即可快速生效。</p></li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/_posts/技术随笔/技术随笔 - 域名解析.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%9F%9F%E5%90%8D" title="标签">#域名</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/04/05, 14:44:34</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/yonyou/client-development
