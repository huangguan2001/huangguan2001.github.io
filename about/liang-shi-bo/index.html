TqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">自我 - 温润少年<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>记录大学的一位朋友。</p> <div class="custom-block right"><p>2022-02-19 @村长</p></div></div> <p>他穿着件黄色的短袖，以及灰白色的黑条纹刻边的长裤，遮住了瘦弱的令无数女生嫉妒羡慕的身躯。他戴着普通平凡的没有更换过的蓝色口罩，微露的脸颊两侧有了些许岁月的刻痕。教室的电风扇彼此呼应，共鸣而出的风声又被其旋转绞灭，而卷起的风，轻轻地划过他的头发，色泽发黑，精短清爽，他仿佛遥远的大山的放牧的少年，坐着草地上，轻轻吹着笛声，悠远深情。</p> <p>此时的他微低着头，眼睛前的概率笔记时不时被他纤细的手往前翻开，笔记的内容仿佛汪洋大海，又仿佛一曲音符，被他缓慢的吸收吐纳。他习惯性的抖着腿，淡蓝色花纹圈住的黑色的镜框点缀了他干净的双眼，也藏不住他对知识的渴望和生命的认知。他恬静优雅，周围的声音似乎无法进入他的世界，扰乱接受知识的心神。徒然间，他皱了皱眉，双腿抖动的频率愈发加快，嘴里喃喃自语，似是遇到了阻碍，微眯着的双眼一点点亮光出现，慢慢照亮前方的那堵墙，分析它的结构，一一分解，逐个击破。</p> <p>我看了看他的侧脸，有些愣神，他学习的认真似乎让我回到了那个青葱的无比怀念的年代，那时候的我也是如此，揣怀着梦想，在灿烂的阳光下肆意迸发，在油绿的草地里畅意飞奔，在狭隘的空间中无限延伸。看着他，我希望他能一直保持这份在晦暗交错的大时代下的少年精神。</p> <p>我拿起空白的练习册的一页，轻轻的写下：遇见了一个与众不凡的人，也许在未来或者不久之后会遇见并且相识，我相信，我会被他的一切折服。记 —— 2020.5.18</p> <p>寥寥几个字深深刻在了练习册里，此时早晨的阳光照进了教室，风扇割裂着它，却让狂暴的风逐渐柔和，暖进每个人的肌肤。我正要起身离开，余光正好见他轻轻地翻到了第一页，我随意一瞥，看到写在他笔记本上的三个字，温润如玉。</p> <p>梁师博!</p> <p>我轻轻笑了笑，收拾手中的和桌子的书，离开了这间教室。越走越远，我看向远方，有人在那里等着我。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/80.关于/03.关于 - 自我/11.自我 - 温润少年.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v2
