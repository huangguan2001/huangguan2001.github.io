ader-anchor">#</a> 路由监听</h2> <p>在 docs/.vuepress/enhanceApp.js 文件里添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> LastReadingPopup <span class="token keyword">from</span> <span class="token string">'./components/LastReadingPopup.vue'</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></section></div></div> <p>2.x 版本 <code>globalUIComponents</code> 改名为 <code>clientAppRootComponentFiles</code>。</p> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>添加完三步的代码后，如何测试呢？</p> <p>首先随便进入一个文章页里，然后关闭浏览器，然后重新打开浏览器访问主页，就会看到右下角出现提示，是否跳转过去。如果重新访问的是原来的文章页，则会自动移到之前的阅读位置。</p> <p>参考：<a href="https://github.com/tolking/vuepress-plugin-last-reading" target="_blank" rel="noopener noreferrer">https://github.com/tolking/vuepress-plugin-last-reading<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如果你还有疑惑，可以去我的 GitHub 仓库或者 Gitee 仓库查看源码。</p> <p>GitHub：<a href="https://github.com/huangguan2001/Kele-Bingtang.github.io" target="_blank" rel="noopener noreferrer">https://github.com/huangguan2001/Kele-Bingtang.github.io<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,
