如果你喜欢加粗的 <strong>绿色</strong>、`` 包裹的 <code>英文高亮 abcd</code>、&lt;mark&gt;&lt;/mark&gt; 包裹的 <mark>文字高亮</mark>、深色模式的各种颜色（点击右下角的衣服图标，切换深色模式）等等，那么可以参考下面的文章。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220102230552.png" alt="image-20220102230549810"></p> <p>在浅色主题，也就是默认主题下，我修改了一些内容：</p> <ul><li>代码块背景色</li> <li>代码块行数颜色</li> <li>代码高亮背景色</li> <li>代码高亮颜色</li> <li>加粗颜色</li></ul> <p>......</p> <p>在深色主题下，我修改了一些内容：</p> <ul><li>代码块背景色</li> <li>代码块行数颜色</li> <li>代码高亮背景色</li> <li>代码高亮颜色</li> <li>加粗颜色</li> <li>页面背景色</li> <li>导航栏颜色</li> <li>侧边栏颜色</li> <li>表格背景色</li> <li>表格偶数行颜色</li></ul> <p>......</p> <p>如果你喜欢我的一些样式，可以参考下面的代码。</p> <h2 id="样式代码"><a href="#样式代码" class="header-anchor">#</a> 样式代码</h2> <p>打开 docs 目录下的 .vuepress 目录下的 style 目录下的 palette.styl 文件，添加如下内容：</p> <div class="language-stylus line-numbers-mode"><pre class="language-stylus"><code><span class="token comment">//***vdoing主题-样式变量***//</span>
