/p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>关于 - 随笔</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-1baff76c><div class="articleInfo" data-v-1baff76c><ul class="breadcrumbs" data-v-1baff76c><li data-v-1baff76c><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-1baff76c></a></li> <li data-v-1baff76c><a href="/categories/?category=%E5%85%B3%E4%BA%8E" title="分类" data-v-1baff76c>关于</a></li><li data-v-1baff76c><a href="/categories/?category=%E5%85%B3%E4%BA%8E%20-%20%E6%9C%AC%E7%AB%99" title="分类" data-v-1baff76c>关于 - 本站</a></li></ul> <div class="info" data-v-1baff76c><div title="作者" class="author iconfont icon-touxiang" data-v-1baff76c><a href="https://www.haungguanhao.com" target="_blank" title="作者" class="beLink" data-v-1baff76c>村长</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-1baff76c><a href="javascript:;" data-v-1baff76c>2021-10-31</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">本站 - 搭建<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#博客选择">博客选择</a></li><li><a href="#文档说明">文档说明</a></li><li><a href="#版本要求">版本要求</a></li><li><a href="#node和npm更新">node和npm更新</a></li><li><a href="#vuepress安装">vuepress安装</a></li><li><a href="#核心配置">核心配置</a></li><li><a href="#导航栏">导航栏</a><ul><li><a href="#导航显示">导航显示</a></li><li><a href="#永久连接">永久连接</a></li></ul></li><li><a href="#侧边栏">侧边栏</a><ul><li><a href="#自动生成侧边栏">自动生成侧边栏</a></li><li><a href="#禁用侧边栏">禁用侧边栏</a></li></ul></li><li><a href="#静态资源配置">静态资源配置</a></li></ul></div><p></p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>本站使用了 VuePress 进行搭建，属于 Vue 全家桶的一员，旨在搭建个人的静态博客。</p> <p>我第一次接触 Vue，就喜欢 Vue 的简洁。虽然没有 CSDN 等平台的流量，但我喜欢一个人享受。</p> <div class="custom-block right"><p>2021-10-31 @村长</p></div></div> <h2 id="博客选择"><a href="#博客选择" class="header-anchor">#</a> 博客选择</h2> <ul><li><p>平台博客有：CSDN、博客园、简书、掘金、知乎、微博、豆瓣等</p></li> <li><p>个人博客有：Wordpress、Typecho、Hexo、VuePress 等</p></li></ul> <p>平台博客具有高流量，更新便捷、社区活跃、多主题模板、UI 成熟、社交完善等功能。不喜欢折腾可以选择该类。</p> <p>个人博客具有可定制性高、有独立域名、自由等功能、缺点是维护繁琐、上限极高，下限极低，博客设计的好坏与否很大程度上依赖搭建者自身的审美水平。</p> <p>建议使用个人博客的伙伴，多去看其他优秀个人博客的 UI、功能等设计，汲取营养。</p> <h2 id="文档说明"><a href="#文档说明" class="header-anchor">#</a> 文档说明</h2> <p>本文档仅仅是 <code>VuePress</code> 的快速搭建，并未涉及到本站的主题搭建，根据本文搭建的博客风格与本站略有所区别。</p> <p><code>VuePress</code> 本身并未提供作者信息、面包屑、主题模式、右侧目录等功能，而本站所用的主题已经实现了这一些优秀的功能以及其他功能。</p> <p>主题的搭建具体看 <a href="/about/website/theme/">本站 - 主题</a></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>主题的搭建是基于 <code>VuePress</code>，所以前提是至少会 VuePress 的基本使用和默认主题的基本配置。</p> <div class="custom-block right"><p>2021-11-01 @村长</p></div></div> <h2 id="版本要求"><a href="#版本要求" class="header-anchor">#</a> 版本要求</h2> <div class="custom-block note"><p class="custom-block-title">要求</p> <p>VuePress 要求你的 Noed.js 版本 &gt;= 8.6</p> <div class="custom-block right"><p>2021-10-31 @村长</p></div></div> <h2 id="node和npm更新"><a href="#node和npm更新" class="header-anchor">#</a> node和npm更新</h2> <ul><li><p>更新 npm</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> undate -g
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>更新node</p> <ol><li><p>安装 node 版本管理工具 <code>n</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">install</span> n -g
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>使用 <code>n</code> 进行更新</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装node最新版本</span>
n stable  

<span class="token comment"># 安装node指定版本10.14.1</span>
n v10.14.1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ol></li></ul> <h2 id="vuepress安装"><a href="#vuepress安装" class="header-anchor">#</a> vuepress安装</h2> <ul><li><p>全局安装 VuePress</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>yarn</span> global <span class="token function" data-v-4f1e9d0c>add</span> vuepress
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>npm</span> <span class="token function" data-v-4f1e9d0c>install</span> -g vuepress
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div></li> <li><p>创建一个文件夹当作博客的根目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> vuepress-doc
<span class="token comment"># 该目录作为博客的项目目录</span>
<span class="token comment"># 名字自定义，我的是 myNotes</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>进入该目录进行初始化</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> vuepress-doc
<span class="token function">yarn</span> init -y <span class="token comment"># 或者 npm init -y</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>初始化后在根目录下生成一个 <code>package.json</code> 文件</p></li></ul> <p>接下来要知道官方推荐的目录结构，下面的内容都是基于目录结构创建的</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">根目录</span> <span class="token punctuation">(</span>vuepress<span class="token operator">-</span>doc<span class="token punctuation">)</span>
├── docs
│   ├── <span class="token punctuation">.</span><span class="token function">vuepress</span> <span class="token punctuation">(</span>可选的<span class="token punctuation">)</span>
│   │   ├── <span class="token function">components</span> <span class="token punctuation">(</span>可选的<span class="token punctuation">)</span>
│   │   ├── <span class="token function">theme</span> <span class="token punctuation">(</span>可选的<span class="token punctuation">)</span>
│   │   │   └── Layout<span class="token punctuation">.</span>vue
│   │   ├── <span class="token keyword">public</span> <span class="token punctuation">(</span>可选的<span class="token punctuation">)</span>
│   │   ├── <span class="token function">styles</span> <span class="token punctuation">(</span>可选的<span class="token punctuation">)</span>
│   │   │   ├── index<span class="token punctuation">.</span>styl
│   │   │   └── palette<span class="token punctuation">.</span>styl
│   │   ├── <span class="token function">templates</span> <span class="token punctuation">(</span>可选的<span class="token punctuation">,</span> 谨慎配置<span class="token punctuation">)</span>
│   │   │   ├── dev<span class="token punctuation">.</span>html
│   │   │   └── ssr<span class="token punctuation">.</span>html
│   │   ├── config<span class="token punctuation">.</span><span class="token function">js</span> <span class="token punctuation">(</span>可选的<span class="token punctuation">)</span>
│   │   └── enhanceApp<span class="token punctuation">.</span><span class="token function">js</span> <span class="token punctuation">(</span>可选的<span class="token punctuation">)</span>
│   │ 
│   ├── <span class="token constant">README</span><span class="token punctuation">.</span>md
│   ├── guide
│   │   └── <span class="token constant">README</span><span class="token punctuation">.</span>md
│   └── config<span class="token punctuation">.</span>md
│ 
└── <span class="token keyword">package</span><span class="token punctuation">.</span>json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><details class="custom-block details"><summary>目录介绍</summary> <ul><li><code>docs/.vuepress</code>: 用于存放全局的配置、组件、静态资源等。</li> <li><code>docs/.vuepress/components</code>: 该目录中的 Vue 组件将会被自动注册为全局组件。</li> <li><code>docs/.vuepress/theme</code>: 用于存放本地主题。</li> <li><code>docs/.vuepress/styles</code>: 用于存放样式相关的文件。</li> <li><code>docs/.vuepress/styles/index.styl</code>: 将会被自动应用的全局样式文件，会生成在最终的 CSS 文件结尾，具有比默认样式更高的优先级。</li> <li><code>docs/.vuepress/styles/palette.styl</code>: 用于重写默认颜色常量，或者设置新的 stylus 颜色常量。</li> <li><code>docs/.vuepress/public</code>: 静态资源目录。</li> <li><code>docs/.vuepress/templates</code>: 存储 HTML 模板文件。</li> <li><code>docs/.vuepress/templates/dev.html</code>: 用于开发环境的 HTML 模板文件。</li> <li><code>docs/.vuepress/templates/ssr.html</code>: 构建时基于 Vue SSR 的 HTML 模板文件。</li> <li><code>docs/.vuepress/config.js</code>: 配置文件的入口文件，也可以是 <code>YML</code> 或 <code>toml</code>。</li> <li><code>docs/.vuepress/enhanceApp.js</code>: 客户端应用的增强。</li></ul></details> <ul><li><p>在根目录下创建 <code>dosc</code> 目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> docs
<span class="token comment"># 主要存放博客的配置或者文档</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>进入 <code>docs</code> 目录，创建 README.md 文档。内容如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>---
home: true
heroImage: /logo.jpg
actionText: 快速上手 →
actionLink: /zh/guide/
features:
- title: 简洁至上
  details: 以 Markdown 为中心的项目结构，以最少的配置帮助你专注于写作。
- title: Vue驱动

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211031212407.png" alt="image-20211031212255367"></p> <p>再次执行命令即可</p></li></ul> <h2 id="导航栏"><a href="#导航栏" class="header-anchor">#</a> 导航栏</h2> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>内容分为两部分：</p> <p>第一部分：如何在网页上显示导航，以及导航的内容；</p> <p>第二部分：如何实现跳转。</p> <div class="custom-block right"><p>2021-10-31 @村长</p></div></div> <h3 id="导航显示"><a href="#导航显示" class="header-anchor">#</a> 导航显示</h3> <p>上方的 <code>config.js</code> 有一个例子，但是由于导航栏随着后期会逐渐增多，所以需要创建一个 <code>nav.js</code> 文件，专门处理导航栏的内容。（PS：同理包括 <code>themeConfig</code>、<code>head</code>、<code>plugins</code>）</p> <ul><li><p>首先在 <code>.vuepress</code> 目录创建 <code>nav.js</code> ，然后在 <code>config.js</code> 里引入</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> nav <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'./nav.js'</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 在 .vuepress 目录下</span>

module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token comment">// ...</span>
    nav<span class="token punctuation">,</span> <span class="token comment">//  等价于 nav: nav，第二个 nav 是上方引入的的名字，因为 ES6 语法，可以实现简写。项目常用</span>
    <span class="token comment">// ...</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li> <li><p>在 <code>nav.js</code> 里加入内容</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// Java导航栏</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'索引'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/archives/'</span><span class="token punctuation">,</span>  <span class="token comment">// 跳转链接</span>
    <span class="token literal-property property">items</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'本站'</span><span class="token punctuation">,</span>
            <span class="token literal-property property">items</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'分类'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/categories/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'标签'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/tags/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'归档'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/archives/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">]</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token punctuation">{</span>
            <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'我的'</span><span class="token punctuation">,</span>
            <span class="token literal-property property">items</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'收藏'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/whell/web/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'关于'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/about/me/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">]</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">]</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><ul><li>text：栏目名（导航名）</li> <li>link：链接，可以指向本地目录或 http 地址，必须由 / 结尾，如 <code>/about/me</code> 跳转的是为 <code>/about/me.html</code>，而不是 <code>/about/me/</code></li> <li>items：可以包含多个 text 和 link ，可以继续反复套用组成复杂的菜单</li></ul> <p>上方代码和图片进行对比，理解更加清晰</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101103811.png" alt="image-20211101103802945"></p></li></ul> <h3 id="永久连接"><a href="#永久连接" class="header-anchor">#</a> 永久连接</h3> <p><code>link</code> 的实现有两种方式：</p> <ol><li>本地文件目录(基于 docs 下)</li> <li><code>http</code>地址(基于项目地址后)</li></ol> <p>我推荐第 2 种方式，因为使用第 1 种方式时，如果随着文档的增多，分类必不可少。一旦分类，目录会发生改变，导致都要修改link。所以给一个 markdown 文档指定唯一的<code>http</code>地址，这样无论怎么改变目录位置，都不会影响文件的访问。</p> <ul><li><p>永久链接用到 <code>Front Matter</code>，即在每个 markdown 文件最上方指定一些内容。具体内容看<a href="https://vuepress.vuejs.org/zh/guide/permalinks.html" target="_blank" rel="noopener noreferrer">官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">title</span><span class="token punctuation">:</span> 本站搭建
<span class="token key atrule">permalink</span><span class="token punctuation">:</span> /about/build/</span>
<span class="token punctuation">---</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <p>这里的 <code>permalink</code> 指的是项目后的地址，如请看此时的网页地址，应该为 <code>项目地址/about/build/#永久连接</code></p></div></li></ul> <p>这时，只要在 <code>nav.js</code> 文件让一个 <code>text</code> 加上 <code>link: /about/build/</code>，这样在导航栏点击该 <code>text</code> 标签，即可获取到该 markdown 文档的内容</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token comment">// ...</span>
    <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'本站搭建'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/about/build/'</span><span class="token punctuation">,</span>  <span class="token comment">// 跳转链接</span>
	<span class="token comment">// ...</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>你点击 <mark>关于</mark> 的时候，就是触发此链接，跳转并显示我写的这篇 markdown 文档。</p> <p>😺已更改，点击后链接跳转到 <mark>本站 - 介绍</mark> 的 markdown 文档，能理解就好。</p> <div class="custom-block right"><p>2021-10-31 @村长</p></div></div> <h2 id="侧边栏"><a href="#侧边栏" class="header-anchor">#</a> 侧边栏</h2> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>侧边栏我并没有自己配置，是自动读取的，因为配置侧边栏，把需要的 markdown 文档的一级 ~ 三级标题再复制一份到另一个文档。</p> <p>相当于再创建一个 markdown 文档，专门存放侧边栏标题。所以说配置侧边栏至少需要两份 markdown 文档。</p> <div class="custom-block right"><p>2021-10-31 @村长</p></div></div> <p><code>sidebar</code> 侧边栏设置处于 <code>themeConfig</code> 里。上方的 <code>config.js</code> 有一个例子</p> <p>侧边栏例子：（看注释）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">themeConfig</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">sidebar</span><span class="token operator">:</span> <span class="token punctuation">{</span>
      <span class="token string-property property">'/java/'</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token string">'init'</span><span class="token punctuation">,</span>  <span class="token comment">// 查找 /docs/java/init.md 文档，.md可以省略</span>
      <span class="token punctuation">]</span><span class="token punctuation">,</span>

      <span class="token string-property property">'/about/build/'</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token string">''</span><span class="token punctuation">,</span>      <span class="token comment">// 代表 README.md 文档</span>
      <span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>如果要配置侧边栏，建议把侧边栏文档和写的文档放在同一个目录下</p> <h3 id="自动生成侧边栏"><a href="#自动生成侧边栏" class="header-anchor">#</a> 自动生成侧边栏</h3> <p>如果不想手动配置侧边栏，也可以让系统自动读取文档的标题。缺陷是自动生成一个仅仅包含了当前页面标题（headers）链接的侧边栏。</p> <ul><li>配置文件统一配置，全局文档生效</li></ul> <div class="language-md line-numbers-mode"><pre class="language-md"><code>// .vuepress/config.js
module.exports = {
  themeConfig: {
    sidebar: 'auto'
  }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>某个文档单独配置，在该文档 <code>Front Matter</code> 处配置</li></ul> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">sidebar</span><span class="token punctuation">:</span> auto</span>
<span class="token punctuation">---</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="禁用侧边栏"><a href="#禁用侧边栏" class="header-anchor">#</a> 禁用侧边栏</h3> <p>你可以通过 <code>Front Matter</code> 来禁用指定页面的侧边栏：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">sidebar</span><span class="token punctuation">:</span> <span class="token boolean important">false</span></span>
<span class="token punctuation">---</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="静态资源配置"><a href="#静态资源配置" class="header-anchor">#</a> 静态资源配置</h2> <div class="custom-block note"><p class="custom-block-title">前言</p> <p>静态资源如图片、css 等内容请存放在 <code>/docs/.vuepress/public</code> 目录下。</p> <div class="custom-block right"><p>2021-11-01 @村长</p></div></div> <ul><li><p>图片</p> <p><code>/docs/README.md</code> 文档里指定首页的图片</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>heroImage: /logo.jpg  <span class="token comment"># public 下的logo.jpg</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>图片配置的 <code>/</code> 代表 <code>public</code> 目录，文档配置的 <code>/</code> 代表 <code>docs</code> 目录。项目会自动识别属于哪一类配置</p></li> <li><p>css 同理，在 <code>.vuepress</code> 目录下创建 css 目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> public
<span class="token function">mkdir</span> css
<span class="token function">touch</span> style.css
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>给 style.css 加样式，然后修改<code>config.js</code>的 <code>head</code></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token literal-property property">head</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'icon'</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">'/logo.jpg'</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token punctuation">[</span><span class="token string">&quot;link&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">&quot;stylesheet&quot;</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">&quot;/css/style.css&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">]</span>
<span class="token punctuation">]</span><span class="token punctuation">,</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ul> <div class="custom-block note"><p class="custom-block-title">尾语</p> <p>加油，你已经成功了一半！</p> <div class="custom-block right"><p>2021-11-01 @村长</p></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/huangguan2001/edit/master/docs/80.关于/06.关于 - 本站/05.本站 - 搭建.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%9C%AC%E7%AB%99" title="标签">#本站</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/04/05, 19:18:42</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/about/website/plan/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">本站 - 规划</div></a> <a href="/about/website/theme/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">本站 - 主题</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
